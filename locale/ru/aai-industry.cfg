[mod-setting-description]
start-with-basic-logistics=Начать с несколькими уже изученными ранними технологиями, чтобы вы могли сразу же создавать конвейеры и твердотопливные машины.
quick-start-science=Количество автоматизационных исследовательских пакетов, которые будут содержаться на разбитом корабле.
aai-fast-motor-crafting=__ITEM__motor__ изготавливается из железной плиты с такой же скоростью, как железная шестерня в ванильной игре. __ITEM__iron-gear-wheel__ 0,2 с; __ITEM__motor__ 0,3 с; __ITEM__copper-cable__ 0,2 с; __ITEM__electric-motor__ 0,4 с.
aai-wide-drill=Добавляет больший электрический бур с увеличенной дальностью, скоростью и дополнительными ячейками для модулей. Этот параметр ничего не делает если установлен Space Age.
aai-burner-turbine-efficiency=Изменение топливной эффективности твердотопливной турбины-генератора.
aai-fuel-processor=Добавляет обработчик топлива для преобразования химического топлива в универсальное обработанное топливо с добавочной энергией (% добавки меняется отдельно). Если отключено, технология будет скрыта в начале игры.
aai-fuel-processor-efficiency=Процент бонусной энергии, которую вы получите в процессе. Более высокие значения уменьшают энергопотребление обработчика топлива.
aai-stone-path=Добавляет грубые плитки каменных дорожек, которые можно выложить из камня.
wide-flashlight=Заменяет фонарик персонажа на более широкую версию.
enhanced-nightvision=Использовать цветокоррекцию (LUT) ночного видения, которая не обесцвечивает экран, а добавляет небольшой зелёный блик в некоторые тени.
night-lut-set=Сила эффекта ночной темноты.

