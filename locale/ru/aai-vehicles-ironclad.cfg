[mod-name]
aai-vehicles-ironclad=AAI Техника: Броненосец

[mod-description]
aai-vehicles-ironclad=Тяжёлая лодка, обшитая металлом, вооруженная дальнобойным миномётом и пушкой. Хороший размер грузового отсека позволяет перевозить предметы между островами. Оружие может использовать как миномётные, так и танковые боеприпасы. Легче всего войти и выйти из Броненосца с мелководья (мод Alien Biomes).

