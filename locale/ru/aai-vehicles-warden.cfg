[item-description]
vehicle-warden=Вспомогательное транспортное средство большой вместимости, оснащенное радаром. Может стрелять электрошоковыми импульсами, собирать наземные предметы на большой площади, ремонтировать близлежащие транспортные средства и сооружения с помощью ремонтных комплектов. С модом AAI Programmable Vehicles он может перевозить ресурсы, как Грузовик, но на большее расстояние.
electro-bolter-gun=Использует заряды для электрошокера
electroshock-pulse-ammo=Электрошоковый импульсный заряд, разработанный для обездвиживания живых организмов. Используется в электрошоковой турели "Стража".

