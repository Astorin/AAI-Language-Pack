menu_aai-programmable-vehicles=AAI Программируемый транспорт
title_aai-programmable-vehicles=AAI Программируемый транспорт
page_aai-programmable-vehicles_text_1=[font=heading-2][color=#ffe6c0]Способы использования мода[/color][/font]\nЕсть много вещей, которые программируемые транспортные средства могут делать всего за несколько кликов, что может стоить их установки в игре. Вы можете использовать мод простыми способами, или вы можете довести программируемые транспортные средства до крайности и попытаться автоматизировать столько, сколько сможете, используя транспортные средства. Имейте в виду, что большое количество автоматизированных транспортных средств может иметь затраты на UPS и не очень подходит для масштабирования мегабазы.\n\n[font=heading-2][color=#ffe6c0]Основные действия[/color][/font]\nЧтобы управлять юнитами, вы должны сначала создать ИИ-версию машины, а затем разместить её на земле.\n \nНажмите Y, чтобы получить доступ к пульту дистанционного управления устройством или управлению путём.\n\nДержа пульт дистанционного управления устройством в руке, нажмите и перетащите область выбора, чтобы выбрать устройства.\n\nВыбор можно сохранить, нажав CTRL + 1 или любое число от 1 до 9. \n\nВыделение может быть загружено с помощью CTRL + SHIFT + 1 или любого числа от 1 до 9.\n\n(Примечание: если у вас установлен мод Space Exploration, эти клавиши будут конфликтовать с закрепленными локациями так что вы должны переназначить один набор.)\n\nЧтобы дать юнитам команду, Shift+щелчок по земле, когда юниты выбраны, чтобы заставить их идти туда. Вы также можете выбрать область вместо щелчка, чтобы распределить юниты по выбранной области.\n\nЕсли вы отправляете команду на пустую землю, юниты попытаются пройти туда. Если вы нажмете на другую единицу ИИ, они попытаются следовать за ней. Если вы нажмете на игрока, они попытаются следовать за игроком.\n\nЕсли нескольким юнитам будет дана команда следовать, они попытаются создать защитный пузырь и удерживать определенный угол вместо того, чтобы следовать без предпочтительного угла.\n\nЮниты обычно пытаются использовать поиск пути, чтобы добраться до целевого местоположения. Если это не удаётся, они пытаются ехать прямо, пока не наткнутся на что-нибудь, а затем снова попытаются найти путь.\n\nБольшинство юнитов наносят гораздо меньше ударного урона, чем ванильные (достаточно, чтобы сработало событие повреждения, чтобы код мог переключать режимы). Танки и Огненный удар по-прежнему наносят большой урон от ударов, поэтому будьте осторожны при автоматизации их внутри баз.\n\nВыбрав инструмент пути (дважды нажмите Y), вы можете размещать путевые точки на выбранном пути (он создает новый путь, если пути не существует). Сделайте треугольник из 3 путевых точек за пределами базы, чтобы проверить это. После создания путевых точек вы можете выбрать их в пользовательском интерфейсе для редактирования. Обратите внимание, что вы можете изменить путевую точку с позиции на другое транспортное средство ИИ.\n\nЧтобы назначить путь юниту, убедитесь, что нужный путь всегда показывает начальную путевую точку, используя параметры пути. Выберите юнит с помощью инструмента «Пульт дистанционного управления юнитом», затем отдайте ему приказ двигаться прямо к начальной путевой точке пути. Если на пути есть другое транспортное средство, депо или игрок, которые могут помешать порядку движения по пути, то начальные путевые точки в пустых местах будут более надежными.\n\n[font=heading-2][color=#ffe6c0]Некоторые основные варианты[/color][/font]\nГде моя машина?: Если вы привязываете свою машину к группе управления 1 (с помощью Ctrl+Shift+1), то нажатие Ctrl+1 выбирает вашу машину. Щелкните себя, удерживая нажатой клавишу Shift, и она поедет к вам и будет следовать за вами.\n\nПерсональный водитель: возможно, аккуратное вождение на вашей базе просто не для вас. Переведите машину в режим «ИИ Вкл» и скажите ей, куда ехать. Она может отвезти вас туда, куда вам нужно, и вы можете сосредоточиться на других вещах, пока вас везут.\n\nПерсональная доставка и вывоз мусора: путь ведет от вас к пункту выдачи, затем к пункту сбора и обратно к вам. Вы можете поставить свой автомобиль на путь, чтобы сбросить весь хлам, который вы ему дали, а затем забрать припасы и доставить их вам.\n\nБазовая атака: соберите группу пулемётчиков и косите вражеские базы.\n\nБазовое атакующее построение: Прикажите группе пулемётчиков добраться до вашего персонажа. Они образуют вокруг вас защитный круг. Вы можете двигаться к вражеским базам пешком или на своем транспортном средстве, в то время как другие транспортные средства пытаются поддерживать построение круга.\n\n[font=heading-2][color=#ffe6c0]Дополнительная игровая механика[/color][/font]\nНичейная земля: вы и ваши враги ограничены в том, где вы можете размещать новые постройки. Вражеские черви и гнёзда не могут появляться в радиусе действия ваших построек. Точно так же вы не можете строить турели в радиусе действия вражеских гнёзд или червей. Вражеские кусаки закапываются возле гнёзд и разрушают конструкции над ними.
menu_vehicles=[img=item/car]  Транспорт
title_vehicles=Транспорт
page_vehicles_text_1=[font=heading-2][color=#ffe6c0]Базовый игровой транспорт[/color][/font]\n\n[font=heading-3]Автомобиль[/font]\nАвтомобиль хорошо подходит в качестве личного транспорта, если у вас нет доступа к Огненному удару. Небольшая группа машин может стать хорошей силой быстрого реагирования для выслеживания небольших групп кусак, которые обошли оборону, и уничтожения их до того, как они доберутся до чего-то важного.\n\n[font=heading-3]Танк[/font]\ nТанки могут составить мощное атакующее построение. Будьте осторожны, какие боеприпасы они используют, добавлен 2-й вариант боеприпасов, который не наносит проникающего урона и случайных повреждений транспортных средств, по которым он стреляет. Урон по области может дополнять урон от лазерных танков и огнемётов.\n\n[font=heading-2][color=#ffe6c0]Техника AAI[/color][/font]\n\n[font=heading- 3]Грузовик[/font]\nОсновной грузовой автомобиль, предназначенный для перевозки грузов. Он может производить обмен инвентарём с ближайшими транспортными средствами, такими как депо. Это позволяет ему собирать ресурсы у шахтёров и доставлять их на склады или собирать топливо и боеприпасы со склада и доставлять их атакующим формированиям.\n\n[font=heading-3]Горная машина[/font]\nДобывает руду, урожай, деревья, пожирает камни. Есть 5 уровней, которые улучшают скорость добычи, скорость движения, грузоподъёмность и другие вещи. Хотя вы можете полагаться на горные машины исключительно для добычи руды, это не обязательно делать только потому, что у вас установлен мод. Горные машины могут быть особенно полезны в ситуациях, когда целевые ресурсы удалены и длинную статическую линию снабжения будет трудно защитить (особенно с модом Rampant), но некоторые машины охраны ресурсов и защитная деталь для перевозчика будут менее уязвимы. Горные машины также полезны для разработки небольших месторождений ресурсов, где не стоит создавать полноценную железнодорожную станцию.\n\n[font=heading-3]Пулемётчик[/font]\nЕсли вы возьмёте пулемётную турель, поставите на гусеницу конвейера и прицепите пару кнопок, то вы получите что-то вроде пулемётчика. Это хорошо для ранней зачистки вражеских баз. В конце игры некоторые из них могут быть полезны для уничтожения более слабых врагов, на которых не стоит тратить тяжёлое оружие.\n\n[font=heading-3]Страж[/font]\nПродвинутый внедорожник. У него такие же возможности по обмену инвентаря, как и у грузовика, но там, где грузовик преуспевает в качестве средства доставки, стражу часто лучше всего присматривать за небольшой группой транспортных средств или патрулировать периметр базы. У стража есть радар, поэтому полезно иметь его в составе удаленной атакующей группы, чтобы видеть, куда вы идёте. Он может стать хорошим тайником с боеприпасами для ближайших транспортных средств, поэтому, когда у других транспортных средств заканчиваются боеприпасы или топливо, он может дать им пополнение. У него есть ремонтный луч, поэтому, если в инвентаре есть ремонтные наборы, он может ремонтировать близлежащие транспортные средства или строения. Страж, патрулирующий стену, может отремонтировать её, не прибегая к строительным дронам. Оружие стража выпускает на цель AOE-импульс, который замедляет врагов. Замедление мешает кусакам атаковать другие транспортные средства перед смертью и может сделать небольшую группу транспортных средств намного более живучей.\n\n[font=heading-3]Огнемётный танк[/font]\nОгнемётный танк хорош для авангарда. У него небольшая дальность, но очень тяжёлая броня и достаточная скорость, чтобы оставаться впереди типичного построения. Два варианта огненных боеприпасов. При использовании боеприпасов для огнемёта будьте осторожны с другими транспортными средствами, проезжающими через огонь. Огнемётный танк огнестойкий, но большинство других транспортных средств нет.\n\n[font=heading-3]Лазерный танк[/font]\nТяжёлый танк, который не слишком жертвует скоростью. Мощная лазерная пушка наносит огромный урон. Он прочнее и наносит больше урона по одиночной цели, чем стандартный танк, но разрывные снаряды наносят урон по области, поэтому смешанное вооружение всё же может быть полезным.\n\n[font=heading-3]Огненный удар[/font]\nОгненный удар исключительно быстрый и построен как транспортное средство для тарана. Он в первую очередь предназначен для ручного управления за пределами базы, где вы можете бешено ездить и пробивать препятствия, не беспокоясь о побочном ущербе. Огнемет выступает в качестве вторичного оружия, а таран является основным оружием. Скорость транспортного средства означает, что в большинстве случаев пламя остаётся позади вас, но это полезно для того, чтобы сжечь любых кусак, следующих за вами. При автономном использовании огненный удар становится отличным личным транспортным средством и может безопасно проехать через вашу базу. Огненный удар можно использовать в составе транспортных средств, но они хрупкие по сравнению с другими транспортными средствами на передовой.\n\n[font=heading-3]В разработке[/font]\nЗапланированы другие транспортные средства, такие как корабли, буксиры и более необычные транспортные средства.\n\n[font=heading-2][color=#ffe6c0]Транспорт сторонних производителей[/color][/font]\nСуществует множество транспортных средств, созданных другими производителями модов, которые работают с программируемыми транспортными средствами AAI. Остерегайтесь чрезмерного использования любых транспортных средств из других модов, которые имеют несколько видов оружия или слишком мощные. Если оптимальное формирование транспортных средств не содержит по крайней мере 3 типа транспортных средств, попробуйте убедиться, что вы ограничены более сбалансированным набором вариантов.
menu_vehicle_ai=[img=virtual-signal/active-state-on]  Режим ИИ транспорта
title_vehicle_ai=Режим ИИ транспорта
page_vehicle_ai_text_1=Вы можете развернуть транспортное средство вручную или с помощью структуры размещения транспорта. Чтобы транспортное средство управлялось ИИ, вы должны создать транспортное средство с поддержкой ИИ, используя ИИ-версию рецепта транспортного средства. Когда вы развертываете транспортное средство вручную, его начальные настройки ИИ зависят от собственных настроек мода игрока для развертывания транспортных средств. По умолчанию установлено значение «Авто».\n\n[img=virtual-signal/active-state-on] Вкл.: машина попытается атаковать врагов, если у неё есть боеприпасы. Если ему дан приказ, он попытается выполнить этот приказ. Если игрок садится в транспортное средство, то ИИ транспортного средства остается за водителя, игрок становится пассажиром.\n\n[img=virtual-signal/active-state-auto] Авто: транспортное средство ведет себя так, как будто ИИ включен, пока в машине нет игрока. Если игрок находится в транспортном средстве, то игрок управляет им, и транспортное средство ведет себя так, как будто ИИ выключен.\n\n[img=virtual-signal/active-state-off] Выкл.: транспортное средство не отвечает на команды или атакует врагов. Если оно уже движется, то остановится. Если игрок сядет в транспортное средство, он получит полный контроль.\n\nЧтобы забрать транспортное средство, ИИ должен быть выключен. (Это связано с тем, что ИИ помещает поддельного персонажа в транспортное средство, а Factorio не позволяет убирать транспортные средства, пока персонаж находится внутри.)
menu_unit_remote_controller=[img=item/unit-remote-control]  Пульт управления техникой
title_unit_remote_controller=Пульт управления техникой
page_unit_remote_controller_text_1=Нажмите [__CONTROL__create-toggle-controller__], чтобы получить Пульт дистанционного управления [img=item/unit-remote-control].\n\n[font=heading-2][color=#ffe6c0]Выбор[/color][/ font]\n\nДержа в руке пульт дистанционного управления, вы можете перетаскивать рамку выбора левой кнопкой мыши по автомобилям с поддержкой ИИ. Выбранные транспортные средства отображаются с кругом выбора под ними, а список выбранных юнитов отображается в левой части экрана.\n\nКаждый выбранный юнит имеет свою собственную строку. Вы можете удалить объект из выбора, используя крайнюю левую кнопку в строке.\n\n[font=heading-2][color=#ffe6c0]Приказы[/color][/font]\n\n[font =heading-3]Назначение приказа[/font]\nВыбрав 1 или более юнитов, вы можете, удерживая клавишу Shift, щелкнуть левой кнопкой мыши или перетащить левой кнопкой мыши, чтобы назначить порядок движения выбранным юнитам.\n\n[font=heading-3]Переместить на позицию[/font]\nЕсли одна точка была выбрана нажатием клавиши Shift, все транспортные средства будут пытаться двигаться к выбранной точке или рядом с ней.\n\n[font=heading-3]Распределить по области[/font]\nЕсли движение было назначено по области (путем Shift-щелчок-перетаскивание), то выбранные транспортные средства будут отправлены в различные места в выбранной области.\n\n[font=heading-3]Следовать за игроком или транспортом[/font]\nЕсли в целевой точке был игрок или машина ИИ, то выбранным машинам будет назначена команда следования вместо простой команды движения.\n\nЕсли одному юниту была дана команда следования, будет стараться поддерживать постоянное расстояние (около 4 клеток), но его не будет волновать его угол относительно цели сопровождения.\n\nЕсли несколько юнитов получили команду следовать, то, чтобы не столкнуться друг с другом, они попытаются образовать круг вокруг цели. Каждое транспортное средство будет стараться поддерживать определенный угол от цели и расстояние в зависимости от количества единиц в круге. Радиус окружности зависит от количества выбранных единиц. Если за одной и той же целью следуют 2 круга с разным количеством юнитов, например, 6 юнитов и 18 юнитов, то круг из 6 юнитов будет внутри других 12. (Вы можете сделать более сложные направленные формирования юнитов, используя диспетчерскую вышку с AAI Программируемые структуры.)
menu_path_remote_controller=[img=item/path-remote-control]  Пульт управления путём
title_path_remote_controller=Пульт управления путём
page_path_remote_controller_text_1=Дважды нажмите [__CONTROL__create-toggle-controller__], чтобы получить пульт управления путём [img=item/path-remote-control].\n\nС пультом дистанционного управления в руке щелчок левой кнопкой мыши размещает новую путевую точку. Путевая точка добавляется в конец текущего выбранного пути. Если пути не были созданы, новый путь будет создан автоматически.\n\nЕсли у вас выбрана конкретная путевая точка, то щелчок заменит текущую путевую точку, а не добавит её в конец пути.\n\n[font=heading-3]Типы путевых точек:[/font]\n\nПозиционная путевая точка - это просто координата на поверхности. Она статична и не двигается.\n\nПутевая точка позиционного маяка привязана к идентификатору позиционного маяка. Если вы переместите маяк положения, удалив старый и создав новый с тем же идентификатором, путь также будет обновлён. Это полезно для проектирования дорог и точек доступа.\n\nПутевая точка депо привязана к идентификатору депо. Если вы удалите транспортное депо и разместите новое с тем же идентификатором, путевая точка будет нацелена на новую позицию депо.\nПутевая точка юнита нацелена на транспортное средство ИИ. Она действует как команда слежения на ближней дистанции, которая завершается, когда целевая машина находится в пределах досягаемости. Это полезно, чтобы заставить грузовик приближаться к группе горных машин перед возвращением в депо.\nПутевая точка игрока нацелена на игрока с командой следования, которая завершается, когда транспортное средство приближается. Это может быть полезно, чтобы заставить перевозчика действовать как логистический бот, принося вам часто используемые предметы и вывозя мусор.\n\n[font=heading-3][color=#ffe6c0]Назначение юнитов на путь[/color][/font]Юнит может быть назначен на путь тремя способами:\n\n1. Если на пути отмечена опция «Всегда показывать начальную точку», то при направлении отряда непосредственно в середину маркера начальной точки маршрута машина будет назначена на путь (Примечание: если на том расположении есть транспорт или объект, то может быть назначена команда следовать или другая вместо команды пути).\n\n2. Если есть путь и сигнал путевой точки указывает на ангар транспортных средств, юнит будет назначен на этот путь.\n\n3. Вы можете использовать пульт управления техникой, чтобы установить транспортное средство на определенный путь и путевую точку.
menu_control_groups=[img=virtual-signal/signal-follow-id]  Управление группами
title_control_groups=Управление группами
page_control_groups_text_1=Группы управления по умолчанию - от 0 до 9.\n\nЧтобы назначить выбранные единицы в группу управления 1, нажмите [__CONTROL__save-unit-group-1__].\n\nЧтобы выбрать их снова, нажмите [__CONTROL__load-unit-group-1__] .\n\nОбъект может быть частью нескольких групп управления.\n\nСочетания клавиш можно настроить. Комбинации клавиш по умолчанию для группы управления 1: Ctrl + 1 для получения и Ctrl + Shift + 1 для установки. Если вы используете Space Exploration, сочетания клавиш по умолчанию будут конфликтовать с отмеченными видами в Space Exploration.
menu_unit_identifiers=[img=virtual-signal/signal-id]  Идентификаторы юнитов
title_unit_identifiers=Идентификаторы юнитов
page_unit_identifiers_text_1=[font=heading-2][color=#ffe6c0]Идентификатор юнита [img=virtual-signal/signal-id][/color][/font]\n\nКогда юнит выбран, вторая кнопка слева - это значок идентификатора юнита для этого типа объекта, а число рядом с ним - это идентификатор объекта.\n\nИдентификаторы объекта уникальны и неизменны. Первый размещенный юнит имеет идентификатор, равный 1, и никакой другой юнит никогда не будет назначен этому идентификатору, даже если юнит с идентификатором 1 будет уничтожен или подобран. Идентификаторы юнитов не разделены по типам юнитов или по поверхности, все юниты имеют один и тот же набор номеров. (Примечание: в многопользовательской игре PvP каждая команда имеет уникальный список идентификаторов юнитов).\n\n[font=heading-2][color=#ffe6c0]Идентификатор типа юнита [img=virtual-signal/tank-tank-cannon-_-signal] [img=virtual-signal/car-vehicle-machine-gun-_-signal][/color][/font]\n\nКогда юнит выбран, самая левая кнопка - это значок юнитов этого типа, а число рядом с ним - это идентификатор этого типа юнитов.\n\nНа каждой игровой поверхности есть список живых юнитов каждого типа. У каждого типа юнитов есть свой список (автомобили, танки и т. д.), и если у вас есть несколько поверхностей (например, несколько планет), то для каждого из них будут отдельные списки автомобилей/танков.\n\nСамая первый живой юнит каждого типа на поверхности имеет идентификатор типа юнитов, равный 1. Самый старый юнит этого типа имеет ID, равный количеству живых юнитов этого типа на этой поверхности. Если боевая единица уничтожена или подобрана, все идентификаторы типов боевых единиц обновляются соответствующим образом.\n\nУникальная боевая единица может быть идентифицирована с помощью двух сигналов: A: Тип сигнала, соответствующий типу боевой единицы. Если транспортное средство является автомобилем с ИИ, то сигналом является сигнал автомобиля с ИИ (на странице виртуальных сигналов). Число, соответствующее этому сигналу, является идентификатором типа юнитов. B: Сигнал поверхности с числом, соответствующим индексу поверхности. Если не указано, то предполагается, что поверхность 1 - это Наувис (поверхность игры по умолчанию). Например: Поверхность 1, сигнал автомобиля ИИ 5 означает 5-й самый старый живой автомобиль на поверхности 1.
menu_unit_data=[img=virtual-signal/chip]  Данные юнита
title_unit_data=Данные юнита
page_unit_data_text_1=Данные юнита представляют собой набор сигналов, хранящихся в памяти устройства, подобно внутреннему постоянному комбинатору. Когда юнит выбран, третья слева кнопка [img=virtual-signal/chip] позволяет просматривать и редактировать данные юнита.\n\nДанные юнита можно использовать несколькими способами:\n\nДанные юнита используются в качестве настроек для перемещения запасов с грузовиками и депо. (См. страницу «Перенос инвентаря»).\n\nПроизвольное назначение ролей. Любые сигналы, которые соответствуют физическим предметам, будут использоваться как часть настроек переноса запасов, но виртуальные сигналы не имеют физических предметов и могут безопасно использоваться для обозначения других произвольных вещей, таких как назначение ролей, или других вещей, которые помогут вам организовать юнитов. Например, допустим, вы хотите, чтобы одни танки патрулировали северную границу, а другие - южную. Вы можете пометить все северные танки N = 1, а все южные танки S = ​​1. Таким образом, даже если танк временно назначен на что-то другое, например, на пополнение запасов, ремонт или атаку, он может вернуться к своему предыдущему назначению, в зависимости от того, имеет ли они сигнал N или S.\n\n[font=heading-2][color=#ffe6c0]Размещение вручную[/color][/font]\n\nУ единиц, размещенных вручную, есть некоторые значения по умолчанию, устанавливаемые автоматически, чтобы помочь с базовой автоматизацией транспортных средств, например, количество боеприпасов и топлива, чтобы помочь с запросами на перемещение инвентаря.\n\n[font=heading-2][color=#ffe6c0]Автоматическое размещение[/color][/font ]\n\nЕсли вы размещаете транспортное средство с помощью ангара транспортных средств, оно развертывается только с сигналами от ангара транспортных средств или пустым, если вы не установили никаких сигналов. В ангаре есть встроенный комбинатор, который вы можете редактировать или передавать сигналы по проводам. Не путайте соединительные провода с инвентарём ангара и комбинатором ангара. (Дополнительную информацию см. в разделе Ангар техники.)\n\nЕсли у вас установлен мод Программируемые структуры AAI, данные юнитов могут считываться и устанавливаться удалённо и автоматически с помощью сканера данных юнитов и диспетчерской вышки.
menu_inventory_transfer=[img=virtual-signal/signal-minimum-fuel]  Перенос инвентаря
title_inventory_transfer=Перенос инвентаря
page_inventory_transfer_text_1=Перенос инвентаря может перемещать предметы на близком расстоянии между депо и транспортным средством или между транспортным средством типа грузовика и транспортным средством любого типа.\n\nТранспортные средства типа грузовика обычно ограничены транспортными средствами, у которых нет оружия, или их единственным оружием является не поражающее оружие. Примеры включают AAI Грузовик и AAI Страж.\n\nКогда передача происходит между сущностями, стоит учитывать иерархию приоритетов. Обычные транспортные средства имеют наивысший приоритет, поэтому они могут выгружать предметы или забирать предметы у других объектов. У перевозчиков есть приоритет «Нижний», поэтому они пытаются приспособиться к другим объектам. Депо транспортных средств имеют средний приоритет, поэтому они могут принимать обычные транспортные средства, но могут загружать или разгружать грузовики.\n\nПередачами управляют с помощью настроек обмена данными для депо транспортных средств и данных юнитов для юнитов.\n\nВ целом положительный сигнал данных юнита указывает, что объект хочет или принимает элементы до указанного значения. Отрицательное значение означает, что объект либо разрешает экспорт элементов этого типа, либо активно пытается избавиться от всех элементов этого типа.
page_inventory_transfer_text_2=[font=heading-2][color=#ffe6c0]Пример 1: Топливо и боеприпасы[/color][/font]\n\nВ этом примере мы возьмем топливо, боеприпасы и ремкомплекты из депо и доставим это для военных машин на передовой. В этом примере мы будем использовать Пулемётчика в качестве боевой машины, Стража в качестве средства доставки и переработанное топливо из AAI Industry в качестве топлива, но вместо этого их можно легко заменить Автомобилем, Грузовиком и твёрдым топливом.\n\nВ инвентаре депо есть переработанное топливо, бронебойные патроны и ремкомплекты. В данных об обмене (вверху справа от конструкции) назначены сигналы "Переработанное топливо" -1, "Магазин с бронебойными патронами" -1 и "Ремонтный набор" -1, что означает, что депо хочет отдать эти предметы.\n\nИИ Страж идет по петле от склада, движется вдоль линии фронта с востока на запад, затем возвращается на склад. Данные Стража были изменены с добавлением дополнительных сигналов 1000 переработанного топлива, 1000 магазинов бронебойных патронов, 100 ремкомплектов и сигнала "[img=virtual-signal/signal-minimum-fuel] Минимум топлива (МДж)" 800. Когда страж приближается к депо, депо запускает обмен. Страж, как и Грузовик, является машиной поддержки и имеет более низкий приоритет обмена, чем депо. Депо пытается отдать предметы, а Страж принимает соответствующие предметы, поэтому предметы передаются стражу до тех пор, пока у него не будет 1000 переработанного топлива, 1000 магазинов с бронебойными патронами и 100 ремкомплектов.\n\nСтраж перемещается на линию фронта. Пулемётчики делают круг с востока на запад, затем с запада на восток. Страж должен пройти рядом со всеми пулемётчиками патруля, когда он движется с востока на запад. Страж является вспомогательной машиной и может инициировать передачу инвентаря с Пулемётчиками.\n\nДанные Пулемётчиков имеют сигналы: 50 магазинов с бронебойными патронами и 50 переработанного топлива. Пулемётчик имеет более высокий приоритет обмена, чем страж, поэтому он будет брать предметы, если у того есть 50 магазинов с бронебойными патронами и 50 переработанного топлива. Страж отдаст все боеприпасы, если сможет, но не всё топливо. У стража есть сигнал "[img=virtual-signal/signal-minimum-fuel] Минимум топлива (МДж)", поэтому он всегда будет стараться держать как минимум это значение топлива в резерве и не отдавать его.\n\nСтраж также будет ремонтировать ближайших пулемётчиков с помощью ремкомплектов. Достигнув конца линии фронта, он вернется на склад и снова запустит цикл.\n\n[font=heading-2][color=#ffe6c0]Пример 2: Железная руда[/color][/font]\n\nАвтомобиль ИИ Горная машина имеет сигнал данных "Железная руда", установленный на -1. Это обычный тип транспортного средства с высшим приоритетом, поэтому он активно пытается экспортировать железную руду во всё, что её принимает.\n\nЕсли к Горной машине приближается транспортное средство ИИ Грузовик, оно может инициировать передачу инвентаря, потому что это специальный тип транспортного средства - грузовик. Если у грузовика нет настроек данных, ничего не произойдет, потому что он не настроен на прием каких-либо типов предметов. Если в настройках грузовика задано значение 5000 единиц железной руды, то он будет принимать до 5000 ед. железной руды от других транспортных средств и может забирать руду у горной машины.\n\nЕсли грузовик с собранной железной рудой подъедет к депо, оно сможет инициировать обмен инвентаря с грузовиком на основе данных обмена депо. Транспортные депо имеют более высокий приоритет передачи, чем грузовики, поэтому, если депо имеет положительный сигнал железной руды, он может приказать грузовику сбросить свою руду. Чем выше сигнал на складе, тем больше руды он попытается выгрузить из грузовика.
menu_vehicle_depot=[img=item/vehicle-depot]  Депо техники
title_vehicle_depot=Депо техники
page_vehicle_depot_text_1=Депо техники может принимать и выдавать материалы для транспортных средств. Депо имеет общее проводное соединение, по которому выводится содержимое контейнера. Верхнее правое соединение устанавливает информацию о передаче (как данные о юнитах).\n\nДепо имеет более высокий приоритет передачи, чем грузовик, что означает, что склад может загружать или выгружать предметы из грузовика, который может принять эти предметы или имеет эти предметы, чтобы выгрузить.\n\nДепо имеет более низкий приоритет передачи, чем другие транспортные средства, что означает, что эти транспортные средства могут выгружать или забирать предметы в/из депо, при условии, что депо настроено на прием этих предметов или если эти предметы можно забрать.
menu_vehicle_deployer=[img=item/vehicle-deployer]  Ангар техники
title_vehicle_deployer=Ангар техники
page_vehicle_deployer_text_1=Ангар техники позволяет развёртывать транспортные средства из версии элемента в версию сущности. Транспортное средство выталкивается из конструкции на конвейере в пространство впереди, и это пространство должно быть свободным от препятствий для развёртывания транспортного средства. Вы можете поместить транспортную ленту, перекрывающую конвейер, чтобы перемещать развёрнутое транспортное средство, даже если у него нет топлива.\n\nЕсли развёрнутое транспортное средство является транспортным средством ИИ, ему будут предоставлены данные юнита на основе любых сигналов, установленных или связанных с небольшим встроенным комбинатором в правом нижнем углу конструкции. Если никакие сигналы не установлены, юнит не будет иметь данных юнита и не будет выполнять перемещение инвентаря. Если путь и сигнал путевой точки определены, объект будет назначен на этот путь (например, точка сбора).\n\nАнгар техники имеет 2 точки подключения проводов. Основной структурой является контейнер, который выводит все элементы в контейнере. Соединение с комбинатором в правом нижнем углу - это соединение данных юнита, вы можете установить данные юнита напрямую или получить значение, переданное через внешние провода.
menu_position_beacon=[img=item/position-beacon]  Маяк позиции
title_position_beacon=Маяк позиции
page_position_beacon_text_1=Маяк позиции - это просто маркер местоположения. Вы можете использовать его для получения координат местоположения или использовать маяк позиции в качестве путевой точки или цели перемещения на основе идентификатора маяка позиции.


