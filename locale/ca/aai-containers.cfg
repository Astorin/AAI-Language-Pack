[mod-setting-description]
aai-containers-resize-1x1=Manté un espaiat consistent entre contenidors pel qual es pot caminar.
aai-containers-scale-icons=La icona del mode alternatiu que es mostra a sobre del contenidor s'escalarà segons la mida del contenidor.
aai-containers-progression=Mida de l'inventari de les caixes de fusta, ferro, acer, caixes sòlides, magatzems i dipòsits. DC = densitat consistent per casella per a l'acer+. Avís: una mida d'inventari dels contenidors elevada redueix els UPS. No s'aconsella que el màxim de la mida d'inventari no superi els 540.
aai-containers-number-icons=Per defecte, podeu veure la mida del contenidor amb un número a la part inferior esquerra de la icona.

