[mod-setting-description]
aai-containers-resize-1x1=Cette option permet de gardez assez d'espace entre les conteneurs pour pouvoir passer en marchant.
aai-containers-scale-icons=Les icônes affichées en mode alt sur les conteneurs seront agrandies en fonction de la taille du conteneur.
aai-containers-progression=Taille d'inventaire respective des coffres en bois, en fer, en acier, puis des coffre-forts, réserves et entrepôts. DUC = Densité Uniforme par Case (les conteneurs de NxN cases contiennent autant d'objets que NxN coffres en acier). Attention: Les conteneurs avec une grosse taille d'inventaire réduisent les UPS, il est déconseillé de dépasser 540 emplacements d'inventaire pour un seul inventaire.
aai-containers-number-icons=Par défaut, la taille des conteneurs est indiquée par un nombre en haut à gauche de leur icône dans l'inventaire.

