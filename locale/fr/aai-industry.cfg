[mod-setting-description]
start-with-basic-logistics=Commencez avec quelques technologies initiales déjà recherchées pour fabriquer immédiatement des convoyeurs et machines à brûleur.
quick-start-science=Nombre de packs scientifiques automatiques présents dans le vaisseau écrasé.
aai-fast-motor-crafting=Permet de fabriquer __ITEM__motor__ à partir de plaques de fer en même temps que les engrenages en fer dans le jeu de base. __ITEM__iron-gear-wheel__ 0.2s, __ITEM__motor__ 0.3s, __ITEM__copper-cable__ 0.2s, __ITEM__electric-motor__ 0.4s.
aai-wide-drill=Ajoute une grande foreuse électrique avec portée, vitesse et emplacement de module supplémentaires. Ne fonctionne pas si Space Age est installé.
aai-burner-turbine-efficiency=Modifie l'efficacité énergétique du générateur à turbine à brûleur.
aai-fuel-processor=Ajoute un transformateur de carburant pour convertir les carburants chimiques en carburant traité polyvalent et gagner de l'énergie (le gain d'énergie en % est réglable séparément). Si désactivé, la technologie est masquée au début du jeu.
aai-fuel-processor-efficiency=Pourcentage d'énergie bonus obtenu par le processus. Des valeurs plus élevées diminuent la consommation d'énergie du transformateur.
aai-stone-path=Ajoute des dalles de chemin en pierre rugueuse à placer depuis de la pierre.
wide-flashlight=Remplace la lampe du personnage par une version plus large.
enhanced-nightvision=Utilise une LUT de vision nocturne qui ne désature pas l'écran et ajoute une légère teinte verte à certaines ombres.
night-lut-set=Intensité de l'obscurité nocturne.

