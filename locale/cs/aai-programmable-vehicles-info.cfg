menu_control_groups=[img=virtual-signal/signal-follow-id] Kontrolní skupiny
title_control_groups=Ovládací skupiny
page_control_groups_text_1=Výchozí ovládací skupiny jsou od 0 do 9.\n\nPro přiřazení vybraných jednotek do kontrolní skupiny 1 stiskněte [__CONTROL__save-unit-group-1__].\n\nPro jejich výběr stiskněte [__CONTROL__load-unit-group-1__].\n\nJednotka může být součástí více kontrolních skupin. \n\nKlávesové zkratky jsou nastavitelné. Výchozí klávesové zkratky pro ovládací skupinu 1 jsou Ctrl + 1 get a Ctrl + Shift + 1 nastavení. Pokud používáte Space Exploration, výchozí klávesové zkratky budou v rozporu s připnutými zobrazeními průzkumu vesmíru.
menu_unit_identifiers=[img=virtual-signal/signal-id]  Identifikátory jednotek
title_unit_identifiers=Identifikátory jednotek
page_unit_identifiers_text_1="1 918 / 5 000
[font=heading-2][color=#ffe6c0]ID jednotky [img=virtual-signal/signal-id][/color][/font]\n\nKdyž je vybrána jednotka, 2. tlačítko zleva je Ikona ID jednotky pro tento typ jednotky a číslo vedle ní je ID jednotky.\n\nID jednotky jsou jedinečné a neměnné. První umístěná jednotka má ID jednotky 1 a žádná další jednotka nebude nikdy přiřazena k tomuto ID, i když bude jednotka s ID 1 zničena nebo vyzvednuta. ID jednotek nejsou rozdělena podle typu jednotky ani podle povrchu, všechny jednotky sdílejí stejný fond čísel. (Poznámka: V PvP multiplayeru má každá síla jedinečný seznam ID jednotek).\n\n[font=heading-2][color=#ffe6c0]Jednotka typu ID [img=virtual-signal/tank-tank-cannon-_-signal] [img=virtual-signal/car-vehicle-machine-gun-_-signal][/color][/font]\n\nKdyž je vybrána jednotka, tlačítko zcela vlevo je ikona jednotky typu pro daný typ jednotky a číslo vedle ní je jednotka ID typu.\n\nNa každém herním povrchu je seznam živých jednotek každého typu. Každý typ jednotky má svůj vlastní seznam (auta, tanky atd.) a pokud máte více povrchů (např. více planet), bude pro každou z nich samostatný seznam aut/tanků.\n\nNejstarší žijící jednotka každého typu za -surface má ID typu jednotky 1. Nejstarší jednotka tohoto typu má ID rovné počtu živých jednotek tohoto typu na daném povrchu. Pokud je jednotka zničena nebo vyzvednuta, jsou všechna ID typu jednotky odpovídajícím způsobem aktualizována.\n\nJedinečnou jednotku lze identifikovat pomocí dvou signálů: A: Typ signálu odpovídající typu jednotky. Pokud je vozidlo AI auto, pak je signálem AI auto Signal (na stránce virtuálních signálů). Číslo, které tomuto signálu odpovídá, je ID jednotky typu. B: Signál povrchu s číslem odpovídajícím indexu povrchu. Pokud není specifikováno, předpokládá se povrch 1, což je Nauvis (výchozí povrch hry). Například: Surface 1, AI auto Signal 5 znamená 5. nejstarší žijící auto na povrchu 1."
menu_unit_data=[img=virtual-signal/chip] Data jednotky
title_unit_data=Dara jednotky
page_unit_data_text_1=Data jednotky je sada signálů uložených v paměti jednotky jako vnitřní konstantní kombinátor. Když je vybrána jednotka, 3. tlačítko zleva [img=virtual-signal/chip] vám umožňuje zobrazit a upravit data jednotky.\n\nData jednotky lze použít několika způsoby:\n\nData jednotky jsou používá se jako nastavení pro přesun zásob s jednotkami typu přepravce a překladiště vozidel. (Viz stránka Převod zásob).\n\nPřiřazení libovolné role. Jakékoli signály, které odpovídají fyzickým položkám, budou použity jako součást nastavení převodu zásob, ale virtuální signály nemají fyzické položky a lze je bezpečně použít k označení dalších libovolných věcí, jako je přiřazení rolí nebo jiných věcí, které vám pomohou organizovat jednotky. Řekněme například, že chcete, aby některé tanky hlídkovaly na severní hranici a jiné tanky na jižní hranici. Můžete označit všechny severní tanky N = 1 a všechny jižní tanky S = 1. Tímto způsobem, i když je tank dočasně přidělen k něčemu jinému, jako je zásobování, oprava nebo útok, mohou se vrátit ke svému předchozímu úkolu. podle toho, zda mají signál N nebo S.\n\n[font=heading-2][color=#ffe6c0]Hand placement[/color][/font]\n\nJednotky, které jsou umístěny ručně, mají nějaké výchozí nastavení údaje o jednotce se nastavují automaticky, aby pomohly se základní automatizací vozidla, jako jsou hodnoty munice a paliva, aby pomohly s požadavky na přesun zásob.\n\n[font=heading-2][color=#ffe6c0]Automated deployment[/color][/font]\n\nPokud nasadíte vozidlo z nasazovače vozidla, bude nasazeno pouze se signály od nasazenéhoo vozidla nebo prázdné, pokud jste nenastavili žádné signály. Nasazovač má vestavěný kombinátor, který můžete upravovat, nebo můžete předávat signály z drátů. Nezaměňujte propojovací kabely k inventáři nasazovače a kombinátoru nasazovače. (Více podrobností najdete v části Vehicle Deployer.)\n\nPokud máte nainstalované programovatelné struktury AAI, lze data jednotky číst a nastavovat vzdáleně a automaticky pomocí skeneru dat jednotky a dat jednotky řídicí věže.
menu_inventory_transfer=[img=virtual-signal/signal-minimum-fuel] Přenos inventáře
title_inventory_transfer=Převod inventáře
page_inventory_transfer_text_1=Převod inventáře může převážet položky v těsné blízkosti mezi skladištěm vozidel a vozidlem nebo mezi vozidlem typu tahač a jakýmkoli typem vozidla.\n\nVozidla typu převozce jsou obecně omezena na vozidla, která nemají žádné zbraně nebo jejich jedinou zbraní je není škodlivá zbraň. Příklady zahrnují AAI převozce a AAI strážce.\n\nKdyž dojde k přenosu mezi entitami, stojí za to zvážit hierarchii priorit. Normální vozidla mají nejvyšší prioritu, takže mohou posouvat předměty nebo sbírat předměty od jiných subjektů. Dopravci mají nejnižší prioritu, takže se snaží vyjít vstříc ostatním subjektům. Sklady vozidel mají střední prioritu, takže se do nich vejdou běžná vozidla, ale mohou se tlačit k přepravcům nebo od nich přepravovat.\n\nPřevody jsou spravovány prostřednictvím nastavení výměny dat pro sklady vozidel a dat jednotek pro jednotky.\n\nObecně kladná jednotka datový signál indikuje, že entita chce nebo přijímá položky do zadané hodnoty. Záporná hodnota znamená, že entita buď umožňuje export daného typu položky, nebo se aktivně snaží zbavit všech položek tohoto typu.
page_inventory_transfer_text_2=[font=heading-2][color=#ffe6c0]Příklad 1: Palivo a munice[/color][/font]\n\nV tomto příkladu odebereme palivo, munici a balíčky oprav ze překladiště vozidel a doručíme je to k bojovým vozidlům v první linii. V tomto příkladu použijeme Řetězový kanón jako bojové vozidlo, AAI strážce jako doručovací vozidlo a zpracované palivo od AAI průmysl jako palivo, ale ty lze snadno nahradit Autem, AAI Přepravcem a Pevným palivem.\n\nPřekladiště vozidel má v inventáři Zpracované palivo, Zásobníky průrazných nábojů a balíčky na opravy. V datech výměny (vpravo nahoře ve struktuře) byl dán signál Zpracované palivo -1 a signál zásobníku piercingových nábojů -1 a signál Repair pack -1, což znamená, že sklad chce tyto položky rozdat.\n\nHlídač AAI je na okružní cestě z depa, pohybuje se podél frontové linie z východu na západ a poté se vrací do depa. Data Hlídací jednotky byla upravena o další signály 1 000 Zpracovaného paliva, 1 000 zásobníků průrazných nábojů, 100 opravných balíčků a signál „[img=virtual-signal/signal-minimum-fuel] Minimální palivo (MJ)“ 800. Když se strážce přiblíží k překladišti, překladiště spustí výměnu. Stražce, stejně jako přepravce, je podpůrným vozidlem a má nižší prioritu výměny než překladiště. Překladiště se snaží rozdat předměty a Strážce přijímá odpovídající předměty, takže je dává strážci, dokud nebude mít 1000 zpracovaných paliv, 1000 zásobníků průrazných nábojů a 100 balíčků na opravy.\n\nStrážce se přesune na přední linii. Řetězovému kanónu tam dělají smyčku z východu na západ a pak ze západu na východ. Strážce by měl projít blízko všech Řetězových kanónů na hlídce, jak se pohybuje z východu na západ. Strážce je podpůrné vozidlo a může spouštět přesuny zásob se střelci.\n\nData jednotky kanónů mají signály: 50 zásobníků průrazných nábojů a 50 zpracovaného paliva. Řetězový kanón má vyšší prioritu výměny než strážce, takže bude brát předměty, protože má 50 zásobníků piercingových nábojů a 50 zpracovaného paliva. Strážce dá pryč veškerou munici, pokud může, ale nedá pryč každý kus paliva. Správce má signál „[img=virtual-signal/signal-minimum-fuel] Minimální palivo (MJ)“, takže se vždy bude snažit ponechat v rezervě alespoň tuto hodnotu paliva a nedat ji pryč.\n\nThe Srtrážce také opraví blízké Řetězové kanóny pomocí opravných balíčků. Když dosáhne konce bojové linie, vrátí se do překladiště a znovu zahájí smyčku.\n\n[font=heading-2][color=#ffe6c0]Příklad 2: Železná ruda[/color][/ font]\n\nVozidlo AAI těžař má jednotkový datový signál železné rudy nastavený na -1. Je to normální typ vozidla s nejvyšší prioritou, takže se aktivně snaží vyvážet železnou rudu do čehokoli, co ji přijme.\n\nPokud se k těžaři přiblíží vozidlo AAI přepravce, může zahájit přesun zásob, protože jde o speciální typ vozidla přepravce. Pokud přepravce nemá žádné nastavení dat jednotky, nic se nestane, protože není nakonfigurován pro přijímání jakýchkoli typů položek. Pokud má přepravce nastavená data jednotky na 5000 železné rudy, přijme až 5000 železné rudy z jiných vozidel a může sbírat rudu od těžby rudy.\n\nPokud se přepravce, který sbíral železnou rudu, přiblíží k depu vozidel, vozidlo depo může zahájit převod zásob s přepravce na základě vyměněných dat překladiště. Překladiště mají vyšší prioritu přesunu než dopravci, takže pokud má překladiště pozitivní signál železné rudy, může přepravce donutit, aby svou rudu upustil. Čím vyšší je signál v depu, tím více rudy se bude snažit vytáhnout z přepravce.
menu_vehicle_depot=[img=item/vehicle-depot]  Překladiště vozidla
title_vehicle_depot=Překladiště vozidla
page_vehicle_depot_text_1=Překladiště vozidel může přijímat a poskytovat materiály vozidlům. Překladiště vozidel má obecné drátové spojení, které vydává obsah kontejneru. Spojení vpravo nahoře nastavuje informace o přenosu depa (jako jsou data o jednotkách).\n\nPřekladiště vozidel má vyšší prioritu přenosu než přepravce, což znamená, že sklad může tlačit nebo tahat položky k přepravci, který může tyto položky přijmout nebo má tyto položky vytáhnout.\n\nPřekladiště vozidel má nižší prioritu přesunu než ostatní vozidla, což znamená, že tato vozidla mohou tlačit nebo tahat položky do skladu, pokud je sklad nastaven na přijímání těchto položek nebo má tyto položky k vytažení.
menu_vehicle_deployer=[img=item/vehicle-deployer] Nasazovač vozidla
title_vehicle_deployer=Nasazovač vozidla
page_vehicle_deployer_text_1=Rozmístění vozidel vám umožňuje nasazovat vozidla z verze položky do verze entity. Vozidlo je vytlačeno z konstrukce na dopravníku do prostoru vpředu a tento prostor musí být prázdný, aby bylo možné vozidlo rozmístit. Dopravník můžete umístit přes dopravní pás, aby se nasazené vozidlo pohybovalo, i když nemá palivo.\n\nPokud nasazené vozidlo je vozidlo AI, budou mu poskytnuty údaje o jednotce na základě jakýchkoli signálů nastavených na, popř. propojený s malým vestavěným kombinátorem vpravo dole na konstrukci. Pokud nejsou nastaveny žádné signály, jednotka nebude mít žádná data jednotky a nebude provádět převody zásob. Pokud je definována cesta a signál navigačního bodu, pak bude jednotka přiřazena k této cestě (jako shromažďovací bod).\n\nNasazovač vozidla má 2 body připojení drátu. Hlavní strukturou je kontejner, který vydává všechny položky v kontejneru. Připojení kombinátoru vpravo dole je datové připojení jednotky, můžete tam nastavit data jednotky přímo nebo si hodnotu nechat získat přes externí kabely.
