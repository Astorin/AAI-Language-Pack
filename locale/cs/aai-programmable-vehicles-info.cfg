menu_aai-programmable-vehicles=AAI programovatelná vozidla
title_aai-programmable-vehicles=AAI programovatelná vozidla
page_aai-programmable-vehicles_text_1=[font=heading-2][color=#ffe6c0]Způsoby použití modu[/color][/font]\nJe mnoho věcí, které programovatelná vozidla dokážou udělat pomocí několika kliknutí, takže se vyplatí instalovat jen tak během hry. Mod můžete používat velmi jednoduchým způsobem, nebo můžete dovést programovatelná vozidla do extrému a pokusit se automatizovat co nejvíce pomocí vozidel. Uvědomte si, že vysoký počet automatizovaných vozidel může mít náklady na UPS a není vhodný pro megabázové měřítko. \n\n[font=heading-2][color=#ffe6c0]Základní akce[/color][/font]\nAbyste mohli ovládat jednotky, musíte nejprve vyrobit AI verzi vozidla a poté ji umístit na zem.\n\nStisknutím tlačítka Y získáte přístup k dálkovému ovladači jednotky nebo dálkovému ovladači trasy.\n\nS dálkovým ovladačem jednotky v ruce kliknutím a přetažením oblasti výběru vyberte jednotky.\n\nVýběr lze uložit pomocí CTRL + 1 nebo libovolné číslo od 1 do 9. \n\nVýběr lze načíst pomocí CTRL + SHIFT + 1 nebo libovolné číslo od 1 do 9.\n\n(Poznámka: Pokud máte nainstalovanou aplikaci Space Exploration, budou tyto klíče v konfliktu s připnutými umístěními takže byste měli znovu svázat jednu sadu.)\n\nChcete-li dát jednotkám příkaz, Shift+klikněte na zem, zatímco jsou jednotky vybrány, aby se tam dostaly. Místo kliknutí také přetáhnete oblast, abyste rozmístili jednotky po vybrané oblasti.\n\nPokud pošlete příkaz k vyprázdnění země, jednotky se tam pokusí dostat. Pokud kliknete na jinou AI jednotku, pokusí se ji následovat. Pokud kliknete na hráče, pokusí se hráče následovat.\n\nPokud bude více jednotkám dán příkaz k následování, pokusí se vytvořit ochrannou bublinu a držet určitý úhel místo toho, aby následovaly bez preferovaného úhlu.\n\nJednotky se obvykle pokusí použít hledání cesty, aby se dostaly do cílového umístění. Pokud to selže, pokusí se jet rovně, dokud do něčeho nenarazí, pak zkuste znovu najít cestu.\n\nVětšina jednotek způsobí mnohem menší poškození nárazem než vanilka (jen tolik, aby se spustila událost poškození, aby kód mohl přepnout režimy). Tank a Plamenný pohár stále způsobují velké poškození nárazem, takže buďte opatrní při automatizaci těch uvnitř základen.\n\nS vybraným nástrojem cesty (stiskněte dvakrát Y) můžete umístit trasové body na vybranou cestu (vytvoří novou cestu, pokud žádná cesta neexistuje). Umístěte 3 trasové body v hrubém trojúhelníku mimo základnu, abyste to otestovali. Jakmile jsou trasové body vytvořeny, můžete je vybrat v uživatelském rozhraní a upravit je. Všimněte si, že můžete změnit trasový bod z pozice tak, aby cílil na jiné vozidlo AI.\n\nChcete-li přiřadit jednotku k trase, ujistěte se, že požadovaná trasa vždy ukazuje její počáteční trasový bod pomocí možností trasy. Vyberte jednotku pomocí nástroje Jednotka dálkového ovladače a poté jí dejte příkaz k přesunu přímo na počáteční bod trasy. Pokud v cestě stojí jiné vozidlo, depo nebo hráč, který by mohl narušit pořadí na cestě, takže počáteční body na volných místech jsou spolehlivější.\n\n[font=heading-2][color=#ffe6c0]Některé základní případy použití[/color][/font]\nKde je moje auto?: Pokud jste připojili své auto k ovládání skupiny 1 (pomocí Ctrl+Shift+1), stisknutím Ctrl+1 vyberete své auto. Shift-klikněte na sebe a ono to pojede k vám a bude vás sledovat.\n\nOsobní řidič: Možná, že přesné řízení ve vaší základně není vaše věc. Uveďte auto do režimu „AI On“ a řekněte mu, kam má jet. Může vás dovézt tam, kam potřebujete, a vy se můžete soustředit na jiné věci, zatímco budete projíždět.\n\nOsobní doručení a svoz odpadu: Cesta vede od vás k výjezdovému překladišti, poté k vyzvednutí a zpět k vám. Své vozidlo můžete nastavit na trasu, abyste odložili veškeré harampádí, které jste mu dali, a poté seberte zásoby a doručte je k vám.\n\nZákladní útočná síla: Získejte skupinu řetězových kanónů a pokoste nepřátelské základny.\n\nZákladní útok Formace: Objednejte skupinu řetězových kanónů na místo vaší postavy. Vytvoří kolem vás ochranný kruh. K nepřátelským základnám se můžete pohybovat pěšky nebo ve svém vlastním vozidle, zatímco se ostatní vozidla snaží udržet kruhovou formaci.\n\n[font=heading-2][color=#ffe6c0]Mechanika hry navíc[/color][/ font]\nZemě nikoho: Vy a vaši nepřátelé máte omezeno, kam můžete umístit nové stavby. Nepřátelští červi a spawnři se nemohou rozmnožit v dosahu vašich struktur. Stejně tak nemůžete stavět věže v dosahu nepřátelských spawnerů nebo červů. Nepřátelští kousači se zahrabávají v blízkosti líhní a narušují stavbu nad nimi.
menu_vehicles=[img=item/car] Vozidla
title_vehicles=Vozidla
page_vehicles_text_1=[font=heading-2][color=#ffe6c0]Vozidla základní hry[/color][/font]\n\n[font=heading-3]Auto[/font]\nAuto je vhodné jako osobní přeprava vozidlo, pokud nemáte přístup k Plamenometu. Malá skupina aut může být dobrou silou rychlé odezvy k lovu malých skupinekkousačů, které obešly obranu, a vyřadit je dříve, než dosáhnou něčeho důležitého.\n\n[font=heading-3]Tank[/font]\nTanky mohou vytvořit silnou útočnou formaci. Dávejte pozor, jakou munici používají, je přidána 2. varianta munice, která nezpůsobuje poškození průnikem a náhodným poškozením vozidel, přes která střílí. Poškození oblasti může doplnit poškození laserovými tanky a plamennými tanky.\n\n[font=heading-2][color=#ffe6c0]Vozidla AAI[/color][/font]\n\n[font=heading- 3]Dopravník[/font]\nZákladní užitkové vozidlo určené pro přepravu nákladu. Může spustit výměnu zásob s blízkými vozidly, jako je překladiště vozidel. To mu umožňuje shromažďovat zdroje od Těžařů a dodávat je do skladišť nebo sbírat palivo a munici ze skladu a dodávat je útočným formacím.\n\n[font=heading-3]Těžař[/font]\nTěží rudy, kácí stromy, drtí skály. Existuje 5 úrovní, které zlepšují rychlost těžby, rychlost pohybu, kapacitu nákladu a další věci. I když se při těžbě můžete spolehnout výhradně na těžaře, není to nutné jen proto, že máte nainstalovaný mod. Těžaři mohou být zvláště užiteční v situacích, kdy jsou cílové zdroje vzdálené a dlouhé statické zásobovací vedení by bylo obtížné bránit (zejména s modem Rampant AI), ale některá hlídací vozidla u zdrojů a ochranný detail pro přepravce by byly méně zranitelné. Těžaři jsou také užiteční k odstraňování malých ložisek surovin tam, kde se nevyplatí zřizovat plnou vlakovou stanici.\n\n[font=heading-3]Řetězový kanón[/font]\nPokud vezmete zbraňovou věž a přilepíte ji nahoru - dolů transportní pásy k tlačítku, pak skončíte s něčím jako Řetězový kanón. Je to dobré pro rané čištění nepřátelských základen. Několik pozdních her se může hodit k odstranění slabších nepřátel, na které se nevyplatí plýtvat těžkými zbraněmi.\n\n[font=heading-3]Strážce[/font]\nPokročilé užitkové vozidlo. Má stejnou schopnost přesunu zásob jako přepravce, ale tam, kde přepravce vystupuje jako doručovací vozidlo, se strážce často nejlépe stará o malou skupinu vozidel nebo hlídá obvod základny. Strážce má radar, takže mít 1 se vzdálenou útočnou silou je užitečné, abyste viděli, kam jdete. Může vytvořit dobrou schránku munice pro vozidla v okolí, takže když ostatním vozidlům dochází munice nebo palivo, může jim dobíjet. Má opravný paprsek, takže pokud jsou v inventáři opravné balíčky, může opravit okolní vozidla nebo stavby. Dozorce hlídkující za zdí ji může nechat opravit, aniž by potřeboval stavební roboty. Dozorcova zbraň vysílá AOE puls na cíl, který zpomaluje nepřátele. Pomalost znesnadňuje kousači zaútočit na jiná vozidla před smrtí a malá skupina vozidel může být mnohem přeživší.\n\n[font=heading-3]Plamenometný tank[/font]\Plamenometný tank je dobrý v přední linii. Má krátký dosah, ale velmi těžké pancéřování a dostatečnou rychlost, aby zůstalo v čele typické formace. Dvě možnosti munice jsou plamenomet nebo plamenometná tryska. Pokud používáte munici z plamenometu, dávejte pozor na ostatní vozidla projíždějící ohněm. Plamenometný tank je ohnivzdorný, ale většina ostatních vozidel ne.\n\n[font=heading-3]Laser Tank[/font]\nTěžký tank, který nedisponuje příliš velkou rychlost. Výkonné laserové dělo způsobuje masivní poškození. Je tvrdší a uděluje vyšší poškození jednotlivému cíli než standardní tank, ale výbušné náboje poškození AOE, takže mix může být stále užitečný.\n\n[font=heading-3]Plamenný pohár[/font]\nPlamenný pohár je výjimečně rychlý a je postaven jako prorážecí vozidlo. Primárně je navržen pro ruční ovládání mimo základnu, kde můžete divoce projíždět a prorážet překážky bez obav z vedlejšího poškození. Plamenomet funguje jako sekundární zbraň, přičemž primární zbraní je narážení. Rychlost vozidla znamená, že plameny ve většině případů dopadnou za vámi, ale to je užitečné při spálení jakékoli stopy kousadel za vámi. Při autonomním použití je plamenomet skvělým osobním dopravním prostředkem a může bezpečně projet vaší základnou. Plamený pohár lze použít ve formacích vozidel, ale ve srovnání s jinými vozidly v první linii je křehký.\n\n[font=heading-3]Připravujeme[/font]\nPlánují se další vozidla, jako jsou lodě, tryskáče a více neobvyklých vozidel.\n\n[font=heading-2][color=#ffe6c0]Vozidla třetích stran[/color][/font]\nExistuje spousta vozidel vyrobených jinými výrobci modifikací, se kterými spolupracují Programovatelná vozidla AAI. Dejte si pozor na nadměrné používání jakýchkoli vozidel z jiných modů, které mají více zbraní nebo jsou příliš silné. Pokud optimální sestava vozidel neobsahuje alespoň 3 typy vozidel, zkuste se ujistit, že jste omezeni na vyváženější sadu možností.
menu_vehicle_ai=[img=virtual-signal/active-state-on] Stav AI vozidla
title_vehicle_ai=Stav AI vozidla
page_vehicle_ai_text_1=Vozidlo můžete nasadit ručně nebo pomocí struktury nasazovače vozidel. Aby bylo vozidlo ovládáno umělou inteligencí, musíte vytvořit vozidlo s podporou umělé inteligence pomocí AI verze receptu na vozidlo. Když nasadíte vozidlo ručně, jeho počáteční nastavení umělé inteligence závisí na hráčově vlastním nastavení modu pro nasazování vozidel. Výchozí nastavení je „Auto“.\n\n[img=virtual-signal/active-state-on] Zapnuto: Vozidlo se pokusí zaútočit na nepřátele, pokud má munici. Pokud dostane příkaz, pokusí se jej splnit. Pokud hráč vstoupí do vozidla, AI zůstane jako role řidiče, hráč je pasažér.\n\n[img=virtual-signal/active-state-auto] Auto: Vozidlo se chová, jako by byla AI zapnutá. pokud ve vozidle není žádný hráč. Pokud je hráč ve vozidle, pak jej ovládá a vozidlo se chová, jako by AI byla „vypnutá“.\n\n[img=virtual-signal/active-state-off] Vypnuto: Vozidlo nebude reagovat na příkazy nebo útočit na nepřátele. Pokud se již pohybuje, zastaví se. Pokud hráč vstoupí do vozidla, bude mít úplnou kontrolu.\n\nAby bylo možné vozidlo vyzvednou, musí být AI vypnutá. (Je to proto, že AI umístí do vozidla falešnou postavu a Factorio nenechá vozidla těžit, když je postava uvnitř.)
menu_unit_remote_controller=[img=item/unit-remote-control]  Jednotka dálkového ovládání
title_unit_remote_controller=Dálkový ovladač jednotky
page_unit_remote_controller_text_1=Stisknutím [__CONTROL__create-toggle-controller__] uchopte dálkový ovladač jednotky [img=item/unit-remote-control].\n\n[font=heading-2][color=#ffe6c0]Výběr[/color][/ font]\n\nS dálkovým ovladačem jednotky v ruce můžete levým tlačítkem myši přetáhnout výběrové pole přes vozidla s podporou AI. Vybraná vozidla se zobrazí s kruhem výběru pod nimi a seznam vybraných jednotek se zobrazí na levé straně obrazovky.\n\nKaždá vybraná jednotka má svůj vlastní řádek. Jednotku můžete z výběru odebrat pomocí tlačítka zcela vlevo v řádku.\n\n[font=heading-2][color=#ffe6c0]Objednávky[/color][/font]\n\n[font =heading-3]Přiřazení objednávky[/font]\nS 1 nebo více vybranými jednotkami můžete přiřadit pořadí pohybu k vybraným jednotkám podržením Shift a kliknutím levým tlačítkem nebo levým kliknutím a tažením.\n\n[font=heading -3]Přesunout na pozici[/font]\nPokud byl kliknutím Shift vybrán jeden bod, všechna vozidla se pokusí přesunout k vybranému bodu nebo v jeho blízkosti.\n\n[font=heading-3]Rozmístit po oblasti [/font]\nPokud byl pohyb přiřazen přes oblast (přes Shift-klik-tažení), budou vybraná vozidla odeslána na různá místa ve vybrané oblasti.\n\n[font=heading-3]Sledovat hráče nebo vozidlo[/font]\nPokud byl v místě hráče nebo vozidla s umělou inteligencí dán příkaz k pohybu bodu, bude vybraným vozidlům přidělen příkaz k následování namísto jednoduchého příkazu k pohybu.\n\nPokud byla udělena jedna jednotka příkaz následuj, pokusí se udržet konstantní vzdálenost (kolem 4 dlaždic), ale nebude se zabývat svým úhlem vzhledem k sledovanému cíli.\n\nPokud bude příkaz následovat více jednotek, aby se zabránilo vzájemnému narážení se pokusí vytvořit kruhovou formaci kolem cíle. Každé vozidlo se bude snažit udržet specifický úhel od cíle a vzdálenost na základě počtu jednotek v kruhu. Poloměr sledovací kružnice závisí na počtu vybraných jednotek. Pokud stejný cíl následují 2 kruhy s různým počtem jednotek, například 6 jednotek a 18 jednotek, pak kruh 6 jednotek bude uvnitř ostatních 12. (Můžete vytvořit propracovanější směrové formace jednotek pomocí řídicí věže jednotek s AAI Programovatelné struktury.)
menu_path_remote_controller=[img=item/path-remote-control] Trasa dálkového ovladače
title_path_remote_controller=Vzdálený ovladač trasy
page_path_remote_controller_text_1=Dvojím stisknutím [__CONTROL__create-toggle-controller__] získáte dálkový ovladač cesty [img=item/path-remote-control].\n\nS dálkovým ovladačem trasy v ruce kliknutím levým tlačítkem myši umístíte nový navigační bod. Trasový bod se přidá na konec aktuálně vybrané cesty. Pokud nebyly vytvořeny žádné cesty, automaticky se vytvoří nová cesta.\n\nPokud máte vybraný a rozbalený konkrétní trasový bod, pak kliknutí nahradí aktuální trasový bod místo přidání na konec cesty.\n\n[ font=heading-3]Typy navigačních bodů:[/font]\n\nPolohový navigační bod je pouze souřadnice na povrchu. Je statický a nepohybuje se.\n\nTrasový bod pozičního majáku je uzamčen na id pozičního majáku. Pokud přesunete poziční maják odstraněním starého a vytvořením nového se stejným ID, pak se aktualizuje i cesta. To je užitečné pro plánování silnic a přístupových bodů.\n\nTrasový bod překladiště je uzamčen na ID překladiště. Pokud odstraníte překladiště a umístíte nové se stejným ID, pak bude trasový bod cílit na novou pozici překladiště.\nTrasový bod jednotky cílí na AI vozidlo. Funguje jako povel k následování na krátký dosah, který je dokončen, když je cílové vozidlo v dosahu. To je užitečné pro nastavení přepravce, aby se přiblížil k řadě těžařů, než se vrátí do překladiště.\nAkční bod hráče zacílí na hráče příkazem k následování, který je dokončen, když se vozidlo přiblíží. To může být užitečné, aby se přepravce choval jako logistický robot, přivážel vám běžně používané předměty a odvážel odpadky.\n\n[font=heading-3][color=#ffe6c0]Přiřazování jednotek k trasám[/color][ /font]Jednotku lze přiřadit k cestě 3 způsoby:\n\n1. Pokud má trasa zaškrtnutou možnost „Vždy zobrazit počáteční bod trasy“, pak objednáním jednotky přímo uprostřed značky počátečního bodu trasy přiřadíte vozidlo k trase (Poznámka: pokud je na stejném místě vozidlo jiné entity umístění mu může být přiřazen příkaz následovat nebo více příkazů místo příkazu trasy).\n\n2. Pokud je signál trasy a navigačního bodu nastaven na Nasazovač vozidla, bude k této trase přiřazena jednotka.\n\n3. Pomocí ovladače jednotky můžete nastavit vozidlo na určitou trať a traťový bod.
menu_control_groups=[img=virtual-signal/signal-follow-id] Kontrolní skupiny
title_control_groups=Ovládací skupiny
page_control_groups_text_1=Výchozí ovládací skupiny jsou od 0 do 9.\n\nPro přiřazení vybraných jednotek do kontrolní skupiny 1 stiskněte [__CONTROL__save-unit-group-1__].\n\nPro jejich výběr stiskněte [__CONTROL__load-unit-group-1__].\n\nJednotka může být součástí více kontrolních skupin. \n\nKlávesové zkratky jsou nastavitelné. Výchozí klávesové zkratky pro ovládací skupinu 1 jsou Ctrl + 1 get a Ctrl + Shift + 1 nastavení. Pokud používáte Space Exploration, výchozí klávesové zkratky budou v rozporu s připnutými zobrazeními průzkumu vesmíru.
menu_unit_identifiers=[img=virtual-signal/signal-id]  Identifikátory jednotek
title_unit_identifiers=Identifikátory jednotek
page_unit_identifiers_text_1="1 918 / 5 000
[font=heading-2][color=#ffe6c0]ID jednotky [img=virtual-signal/signal-id][/color][/font]\n\nKdyž je vybrána jednotka, 2. tlačítko zleva je Ikona ID jednotky pro tento typ jednotky a číslo vedle ní je ID jednotky.\n\nID jednotky jsou jedinečné a neměnné. První umístěná jednotka má ID jednotky 1 a žádná další jednotka nebude nikdy přiřazena k tomuto ID, i když bude jednotka s ID 1 zničena nebo vyzvednuta. ID jednotek nejsou rozdělena podle typu jednotky ani podle povrchu, všechny jednotky sdílejí stejný fond čísel. (Poznámka: V PvP multiplayeru má každá síla jedinečný seznam ID jednotek).\n\n[font=heading-2][color=#ffe6c0]Jednotka typu ID [img=virtual-signal/tank-tank-cannon-_-signal] [img=virtual-signal/car-vehicle-machine-gun-_-signal][/color][/font]\n\nKdyž je vybrána jednotka, tlačítko zcela vlevo je ikona jednotky typu pro daný typ jednotky a číslo vedle ní je jednotka ID typu.\n\nNa každém herním povrchu je seznam živých jednotek každého typu. Každý typ jednotky má svůj vlastní seznam (auta, tanky atd.) a pokud máte více povrchů (např. více planet), bude pro každou z nich samostatný seznam aut/tanků.\n\nNejstarší žijící jednotka každého typu za -surface má ID typu jednotky 1. Nejstarší jednotka tohoto typu má ID rovné počtu živých jednotek tohoto typu na daném povrchu. Pokud je jednotka zničena nebo vyzvednuta, jsou všechna ID typu jednotky odpovídajícím způsobem aktualizována.\n\nJedinečnou jednotku lze identifikovat pomocí dvou signálů: A: Typ signálu odpovídající typu jednotky. Pokud je vozidlo AI auto, pak je signálem AI auto Signal (na stránce virtuálních signálů). Číslo, které tomuto signálu odpovídá, je ID jednotky typu. B: Signál povrchu s číslem odpovídajícím indexu povrchu. Pokud není specifikováno, předpokládá se povrch 1, což je Nauvis (výchozí povrch hry). Například: Surface 1, AI auto Signal 5 znamená 5. nejstarší žijící auto na povrchu 1."
menu_unit_data=[img=virtual-signal/chip] Data jednotky
title_unit_data=Dara jednotky
page_unit_data_text_1=Data jednotky je sada signálů uložených v paměti jednotky jako vnitřní konstantní kombinátor. Když je vybrána jednotka, 3. tlačítko zleva [img=virtual-signal/chip] vám umožňuje zobrazit a upravit data jednotky.\n\nData jednotky lze použít několika způsoby:\n\nData jednotky jsou používá se jako nastavení pro přesun zásob s jednotkami typu přepravce a překladiště vozidel. (Viz stránka Převod zásob).\n\nPřiřazení libovolné role. Jakékoli signály, které odpovídají fyzickým položkám, budou použity jako součást nastavení převodu zásob, ale virtuální signály nemají fyzické položky a lze je bezpečně použít k označení dalších libovolných věcí, jako je přiřazení rolí nebo jiných věcí, které vám pomohou organizovat jednotky. Řekněme například, že chcete, aby některé tanky hlídkovaly na severní hranici a jiné tanky na jižní hranici. Můžete označit všechny severní tanky N = 1 a všechny jižní tanky S = 1. Tímto způsobem, i když je tank dočasně přidělen k něčemu jinému, jako je zásobování, oprava nebo útok, mohou se vrátit ke svému předchozímu úkolu. podle toho, zda mají signál N nebo S.\n\n[font=heading-2][color=#ffe6c0]Hand placement[/color][/font]\n\nJednotky, které jsou umístěny ručně, mají nějaké výchozí nastavení údaje o jednotce se nastavují automaticky, aby pomohly se základní automatizací vozidla, jako jsou hodnoty munice a paliva, aby pomohly s požadavky na přesun zásob.\n\n[font=heading-2][color=#ffe6c0]Automated deployment[/color][/font]\n\nPokud nasadíte vozidlo z nasazovače vozidla, bude nasazeno pouze se signály od nasazenéhoo vozidla nebo prázdné, pokud jste nenastavili žádné signály. Nasazovač má vestavěný kombinátor, který můžete upravovat, nebo můžete předávat signály z drátů. Nezaměňujte propojovací kabely k inventáři nasazovače a kombinátoru nasazovače. (Více podrobností najdete v části Vehicle Deployer.)\n\nPokud máte nainstalované programovatelné struktury AAI, lze data jednotky číst a nastavovat vzdáleně a automaticky pomocí skeneru dat jednotky a dat jednotky řídicí věže.
menu_inventory_transfer=[img=virtual-signal/signal-minimum-fuel] Přenos inventáře
title_inventory_transfer=Převod inventáře
page_inventory_transfer_text_1=Převod inventáře může převážet položky v těsné blízkosti mezi skladištěm vozidel a vozidlem nebo mezi vozidlem typu tahač a jakýmkoli typem vozidla.\n\nVozidla typu převozce jsou obecně omezena na vozidla, která nemají žádné zbraně nebo jejich jedinou zbraní je není škodlivá zbraň. Příklady zahrnují AAI převozce a AAI strážce.\n\nKdyž dojde k přenosu mezi entitami, stojí za to zvážit hierarchii priorit. Normální vozidla mají nejvyšší prioritu, takže mohou posouvat předměty nebo sbírat předměty od jiných subjektů. Dopravci mají nejnižší prioritu, takže se snaží vyjít vstříc ostatním subjektům. Sklady vozidel mají střední prioritu, takže se do nich vejdou běžná vozidla, ale mohou se tlačit k přepravcům nebo od nich přepravovat.\n\nPřevody jsou spravovány prostřednictvím nastavení výměny dat pro sklady vozidel a dat jednotek pro jednotky.\n\nObecně kladná jednotka datový signál indikuje, že entita chce nebo přijímá položky do zadané hodnoty. Záporná hodnota znamená, že entita buď umožňuje export daného typu položky, nebo se aktivně snaží zbavit všech položek tohoto typu.
page_inventory_transfer_text_2=[font=heading-2][color=#ffe6c0]Příklad 1: Palivo a munice[/color][/font]\n\nV tomto příkladu odebereme palivo, munici a balíčky oprav ze překladiště vozidel a doručíme je to k bojovým vozidlům v první linii. V tomto příkladu použijeme Řetězový kanón jako bojové vozidlo, AAI strážce jako doručovací vozidlo a zpracované palivo od AAI průmysl jako palivo, ale ty lze snadno nahradit Autem, AAI Přepravcem a Pevným palivem.\n\nPřekladiště vozidel má v inventáři Zpracované palivo, Zásobníky průrazných nábojů a balíčky na opravy. V datech výměny (vpravo nahoře ve struktuře) byl dán signál Zpracované palivo -1 a signál zásobníku piercingových nábojů -1 a signál Repair pack -1, což znamená, že sklad chce tyto položky rozdat.\n\nHlídač AAI je na okružní cestě z depa, pohybuje se podél frontové linie z východu na západ a poté se vrací do depa. Data Hlídací jednotky byla upravena o další signály 1 000 Zpracovaného paliva, 1 000 zásobníků průrazných nábojů, 100 opravných balíčků a signál „[img=virtual-signal/signal-minimum-fuel] Minimální palivo (MJ)“ 800. Když se strážce přiblíží k překladišti, překladiště spustí výměnu. Stražce, stejně jako přepravce, je podpůrným vozidlem a má nižší prioritu výměny než překladiště. Překladiště se snaží rozdat předměty a Strážce přijímá odpovídající předměty, takže je dává strážci, dokud nebude mít 1000 zpracovaných paliv, 1000 zásobníků průrazných nábojů a 100 balíčků na opravy.\n\nStrážce se přesune na přední linii. Řetězovému kanónu tam dělají smyčku z východu na západ a pak ze západu na východ. Strážce by měl projít blízko všech Řetězových kanónů na hlídce, jak se pohybuje z východu na západ. Strážce je podpůrné vozidlo a může spouštět přesuny zásob se střelci.\n\nData jednotky kanónů mají signály: 50 zásobníků průrazných nábojů a 50 zpracovaného paliva. Řetězový kanón má vyšší prioritu výměny než strážce, takže bude brát předměty, protože má 50 zásobníků piercingových nábojů a 50 zpracovaného paliva. Strážce dá pryč veškerou munici, pokud může, ale nedá pryč každý kus paliva. Správce má signál „[img=virtual-signal/signal-minimum-fuel] Minimální palivo (MJ)“, takže se vždy bude snažit ponechat v rezervě alespoň tuto hodnotu paliva a nedat ji pryč.\n\nThe Srtrážce také opraví blízké Řetězové kanóny pomocí opravných balíčků. Když dosáhne konce bojové linie, vrátí se do překladiště a znovu zahájí smyčku.\n\n[font=heading-2][color=#ffe6c0]Příklad 2: Železná ruda[/color][/ font]\n\nVozidlo AAI těžař má jednotkový datový signál železné rudy nastavený na -1. Je to normální typ vozidla s nejvyšší prioritou, takže se aktivně snaží vyvážet železnou rudu do čehokoli, co ji přijme.\n\nPokud se k těžaři přiblíží vozidlo AAI přepravce, může zahájit přesun zásob, protože jde o speciální typ vozidla přepravce. Pokud přepravce nemá žádné nastavení dat jednotky, nic se nestane, protože není nakonfigurován pro přijímání jakýchkoli typů položek. Pokud má přepravce nastavená data jednotky na 5000 železné rudy, přijme až 5000 železné rudy z jiných vozidel a může sbírat rudu od těžby rudy.\n\nPokud se přepravce, který sbíral železnou rudu, přiblíží k depu vozidel, vozidlo depo může zahájit převod zásob s přepravce na základě vyměněných dat překladiště. Překladiště mají vyšší prioritu přesunu než dopravci, takže pokud má překladiště pozitivní signál železné rudy, může přepravce donutit, aby svou rudu upustil. Čím vyšší je signál v depu, tím více rudy se bude snažit vytáhnout z přepravce.
menu_vehicle_depot=[img=item/vehicle-depot]  Překladiště vozidla
title_vehicle_depot=Překladiště vozidla
page_vehicle_depot_text_1=Překladiště vozidel může přijímat a poskytovat materiály vozidlům. Překladiště vozidel má obecné drátové spojení, které vydává obsah kontejneru. Spojení vpravo nahoře nastavuje informace o přenosu depa (jako jsou data o jednotkách).\n\nPřekladiště vozidel má vyšší prioritu přenosu než přepravce, což znamená, že sklad může tlačit nebo tahat položky k přepravci, který může tyto položky přijmout nebo má tyto položky vytáhnout.\n\nPřekladiště vozidel má nižší prioritu přesunu než ostatní vozidla, což znamená, že tato vozidla mohou tlačit nebo tahat položky do skladu, pokud je sklad nastaven na přijímání těchto položek nebo má tyto položky k vytažení.
menu_vehicle_deployer=[img=item/vehicle-deployer] Nasazovač vozidla
title_vehicle_deployer=Nasazovač vozidla
page_vehicle_deployer_text_1=Rozmístění vozidel vám umožňuje nasazovat vozidla z verze položky do verze entity. Vozidlo je vytlačeno z konstrukce na dopravníku do prostoru vpředu a tento prostor musí být prázdný, aby bylo možné vozidlo rozmístit. Dopravník můžete umístit přes dopravní pás, aby se nasazené vozidlo pohybovalo, i když nemá palivo.\n\nPokud nasazené vozidlo je vozidlo AI, budou mu poskytnuty údaje o jednotce na základě jakýchkoli signálů nastavených na, popř. propojený s malým vestavěným kombinátorem vpravo dole na konstrukci. Pokud nejsou nastaveny žádné signály, jednotka nebude mít žádná data jednotky a nebude provádět převody zásob. Pokud je definována cesta a signál navigačního bodu, pak bude jednotka přiřazena k této cestě (jako shromažďovací bod).\n\nNasazovač vozidla má 2 body připojení drátu. Hlavní strukturou je kontejner, který vydává všechny položky v kontejneru. Připojení kombinátoru vpravo dole je datové připojení jednotky, můžete tam nastavit data jednotky přímo nebo si hodnotu nechat získat přes externí kabely.
menu_position_beacon=[img=item/position-beacon] Poziční maják
title_position_beacon=Poziční maják
page_position_beacon_text_1=Polohový maják je jen lokalizační značka. Můžete ji použít k získání souřadnic polohy, nebo použít polohový maják jako trasový bod nebo cíl přesunu na základě ID polohového majáku.


