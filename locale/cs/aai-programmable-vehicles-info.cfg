menu_aai-programmable-vehicles=AAI programovatelná vozidla
title_aai-programmable-vehicles=AAI programovatelná vozidla
page_aai-programmable-vehicles_text_1=[font=heading-2][color=#ffe6c0]Způsoby použití modu[/color][/font]\nJe mnoho věcí, které programovatelná vozidla dokážou udělat pomocí několika kliknutí, takže se vyplatí instalovat jen tak během hry. Mod můžete používat velmi jednoduchým způsobem, nebo můžete dovést programovatelná vozidla do extrému a pokusit se automatizovat co nejvíce pomocí vozidel. Uvědomte si, že vysoký počet automatizovaných vozidel může mít náklady na UPS a není vhodný pro megabázové měřítko. \n\n[font=heading-2][color=#ffe6c0]Základní akce[/color][/font]\nAbyste mohli ovládat jednotky, musíte nejprve vyrobit AI verzi vozidla a poté ji umístit na zem.\n\nStisknutím tlačítka Y získáte přístup k dálkovému ovladači jednotky nebo dálkovému ovladači trasy.\n\nS dálkovým ovladačem jednotky v ruce kliknutím a přetažením oblasti výběru vyberte jednotky.\n\nVýběr lze uložit pomocí CTRL + 1 nebo libovolné číslo od 1 do 9. \n\nVýběr lze načíst pomocí CTRL + SHIFT + 1 nebo libovolné číslo od 1 do 9.\n\n(Poznámka: Pokud máte nainstalovanou aplikaci Space Exploration, budou tyto klíče v konfliktu s připnutými umístěními takže byste měli znovu svázat jednu sadu.)\n\nChcete-li dát jednotkám příkaz, Shift+klikněte na zem, zatímco jsou jednotky vybrány, aby se tam dostaly. Místo kliknutí také přetáhnete oblast, abyste rozmístili jednotky po vybrané oblasti.\n\nPokud pošlete příkaz k vyprázdnění země, jednotky se tam pokusí dostat. Pokud kliknete na jinou AI jednotku, pokusí se ji následovat. Pokud kliknete na hráče, pokusí se hráče následovat.\n\nPokud bude více jednotkám dán příkaz k následování, pokusí se vytvořit ochrannou bublinu a držet určitý úhel místo toho, aby následovaly bez preferovaného úhlu.\n\nJednotky se obvykle pokusí použít hledání cesty, aby se dostaly do cílového umístění. Pokud to selže, pokusí se jet rovně, dokud do něčeho nenarazí, pak zkuste znovu najít cestu.\n\nVětšina jednotek způsobí mnohem menší poškození nárazem než vanilka (jen tolik, aby se spustila událost poškození, aby kód mohl přepnout režimy). Tank a Plamenný pohár stále způsobují velké poškození nárazem, takže buďte opatrní při automatizaci těch uvnitř základen.\n\nS vybraným nástrojem cesty (stiskněte dvakrát Y) můžete umístit trasové body na vybranou cestu (vytvoří novou cestu, pokud žádná cesta neexistuje). Umístěte 3 trasové body v hrubém trojúhelníku mimo základnu, abyste to otestovali. Jakmile jsou trasové body vytvořeny, můžete je vybrat v uživatelském rozhraní a upravit je. Všimněte si, že můžete změnit trasový bod z pozice tak, aby cílil na jiné vozidlo AI.\n\nChcete-li přiřadit jednotku k trase, ujistěte se, že požadovaná trasa vždy ukazuje její počáteční trasový bod pomocí možností trasy. Vyberte jednotku pomocí nástroje Jednotka dálkového ovladače a poté jí dejte příkaz k přesunu přímo na počáteční bod trasy. Pokud v cestě stojí jiné vozidlo, depo nebo hráč, který by mohl narušit pořadí na cestě, takže počáteční body na volných místech jsou spolehlivější.\n\n[font=heading-2][color=#ffe6c0]Některé základní případy použití[/color][/font]\nKde je moje auto?: Pokud jste připojili své auto k ovládání skupiny 1 (pomocí Ctrl+Shift+1), stisknutím Ctrl+1 vyberete své auto. Shift-klikněte na sebe a ono to pojede k vám a bude vás sledovat.\n\nOsobní řidič: Možná, že přesné řízení ve vaší základně není vaše věc. Uveďte auto do režimu „AI On“ a řekněte mu, kam má jet. Může vás dovézt tam, kam potřebujete, a vy se můžete soustředit na jiné věci, zatímco budete projíždět.\n\nOsobní doručení a svoz odpadu: Cesta vede od vás k výjezdovému překladišti, poté k vyzvednutí a zpět k vám. Své vozidlo můžete nastavit na trasu, abyste odložili veškeré harampádí, které jste mu dali, a poté seberte zásoby a doručte je k vám.\n\nZákladní útočná síla: Získejte skupinu řetězových kanónů a pokoste nepřátelské základny.\n\nZákladní útok Formace: Objednejte skupinu řetězových kanónů na místo vaší postavy. Vytvoří kolem vás ochranný kruh. K nepřátelským základnám se můžete pohybovat pěšky nebo ve svém vlastním vozidle, zatímco se ostatní vozidla snaží udržet kruhovou formaci.\n\n[font=heading-2][color=#ffe6c0]Mechanika hry navíc[/color][/ font]\nZemě nikoho: Vy a vaši nepřátelé máte omezeno, kam můžete umístit nové stavby. Nepřátelští červi a spawnři se nemohou rozmnožit v dosahu vašich struktur. Stejně tak nemůžete stavět věže v dosahu nepřátelských spawnerů nebo červů. Nepřátelští kousači se zahrabávají v blízkosti líhní a narušují stavbu nad nimi.
menu_vehicles=[img=item/car] Vozidla
title_vehicles=Vozidla
menu_vehicle_ai=[img=virtual-signal/active-state-on] Stav AI vozidla
title_vehicle_ai=Stav AI vozidla
page_vehicle_ai_text_1=Vozidlo můžete nasadit ručně nebo pomocí struktury nasazovače vozidel. Aby bylo vozidlo ovládáno umělou inteligencí, musíte vytvořit vozidlo s podporou umělé inteligence pomocí AI verze receptu na vozidlo. Když nasadíte vozidlo ručně, jeho počáteční nastavení umělé inteligence závisí na hráčově vlastním nastavení modu pro nasazování vozidel. Výchozí nastavení je „Auto“.\n\n[img=virtual-signal/active-state-on] Zapnuto: Vozidlo se pokusí zaútočit na nepřátele, pokud má munici. Pokud dostane příkaz, pokusí se jej splnit. Pokud hráč vstoupí do vozidla, AI zůstane jako role řidiče, hráč je pasažér.\n\n[img=virtual-signal/active-state-auto] Auto: Vozidlo se chová, jako by byla AI zapnutá. pokud ve vozidle není žádný hráč. Pokud je hráč ve vozidle, pak jej ovládá a vozidlo se chová, jako by AI byla „vypnutá“.\n\n[img=virtual-signal/active-state-off] Vypnuto: Vozidlo nebude reagovat na příkazy nebo útočit na nepřátele. Pokud se již pohybuje, zastaví se. Pokud hráč vstoupí do vozidla, bude mít úplnou kontrolu.\n\nAby bylo možné vozidlo vyzvednou, musí být AI vypnutá. (Je to proto, že AI umístí do vozidla falešnou postavu a Factorio nenechá vozidla těžit, když je postava uvnitř.)
