[mod-setting-description]
start-with-vehicle-miner=Přidá volné důlní vozidlo MK1 do inventáře volné vesmírné lodě.
vehicle-mining-multiplier=Násobič rychlosti těžby důlních vozidel. Nastavení hodnoty 50 znamená těžbu vozidel při poloviční rychlosti.
vehicle-mining-disallow-resources=Zadejte „název-materiálu“ ze zdrojů, které chcete zakázat, oddělte vícekrát mezerou. Najděte jména s možností ladících nástrojů F4.
vehicle-mining-interval=Počet tiků mezi zpracováním těžby, nízký je plynulejší těžba, vysoká úspora UPS.
vehicle-mining-requires-movement=Vozidlo může těžit pouze za pohybu, a to buď hráčem, nebo jakýmkoliv modem AI vozidla (např. AAI programovatelná vozidla s nástrojem cesty).
vehicle-collection-interval=Počet tiků mezi zpracováním stromů, kamenů a sběrem pozemních předmětů, nízký je častější, vysoká úspora UPS.


