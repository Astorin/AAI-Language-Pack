aai-fuel-processor=Přidá palivový procesor k přeměně chemických paliv na univerzální zpracované palivo a k získání energie v procesu (energetický zisk % je jiné nastavení). Pokud je zakázáno, technologie je skryta na začátku hry.
aai-fuel-processor-efficiency=Procento bonusové energie, kterou získáváte z procesu. Vyšší hodnoty snižují spotřebu energie v palivovém procesoru.
aai-stone-path=Přidá kamenné dlaždice, které mohou být umístěny z kamene.
wide-flashlight=Nahradí svítilnu postavy širší verzí.
