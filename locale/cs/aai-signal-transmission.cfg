menu_aai-signal-transmission=Přenos signálu [img=item/aai-signal-receiver]
title_aai-signal-transmission=Přenos signálu
page_aai-signal-transmission_text_1=Signalizační vysílače a přijímače jsou budovy připojené k obvodu, které umožňují pohyblivé signály po rozsáhlých vzdálenostech pouze pro náklady na elektrickou energii.\n\nObvodové signály jsou odesílány a přijímány na základě kanálů. Signály odeslané na jednom konkrétním kanálu budou přijímat pouze příjemci, kteří poslouchají tento kanál. Jakýkoli počet přijímačů signálů může poslouchat stejný kanál; všechny obdrží stejný signál. Každý počet signálových vysílačů může vystupovat na stejný kanál; signál přijatý z tohoto kanálu bude součtem signálů vysílaných všemi signálními trasmitory, kteří na tento kanál vystupují.\n\nZelené a červené dráty jsou v každém kanálu vždy odděleny. To znamená, že signál umístěný do signálního vysílače na červeném drátu bude výstup pouze signálním přijímačem do červeného drátu.\n\nvysílače a přijímače signálů fungují správně pouze tehdy, když jsou plně napájené. Pokud je elektrická síť, na kterou jsou zapnuté (žlutá nebo červená v elektrické síti GUI), přestanou posílat a přijímat signály. 

