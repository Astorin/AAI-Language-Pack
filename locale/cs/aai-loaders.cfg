[string-mod-setting-description]
aai-loaders-mode-lubricated=Vyvážená pomocí nákladů na kapaliny a logistiky.
aai-loaders-mode-expensive=Vyváženo pořizovacími náklady. Bez použití tekutiny.
aai-loaders-mode-graphics-only=Žádné změny hry. Poskytuje pouze grafiku pro ostatní mody.
aai-loaders-lubricant-recipe-auto=Recept na extrakci surové ropy a maziva je povolen, pokud se pokročilé zpracování a recepty maziv nemění z vanilky.
aai-loaders-lubricant-recipe-enabled=Recept extra surového oleje na mazivo.
