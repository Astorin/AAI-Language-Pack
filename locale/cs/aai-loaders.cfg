[mod-setting-description]
aai-loaders-mode=Určuje, jak AAI loaders pracují ve hře. Lubrikovaný je doporučený režim; v opačném případě, i s vysokými náklady, nakladače mají příliš mnoho výhod nad překladači.
aai-loaders-lubricant-recipe=Ať přidejte nebo nepřidejte jednoduchý, ale neúčinný recept umožňující výrobu maziva přímo ze surové ropy.\n\nVýchozí nastavení je "Auto", což podmíněně zapne tento recept, pokud se pokročilé zpracování ropy a recepty těžkého oleje na mazivo nezmění z vanilky. Toto nastavení nic neudělá, pokud je nastavení provozního režimu nastaveno na cokoli jiného než na "Lubricated".
aai-loaders-fit-assemblers=Zvyšuje velikost montovacých strojů o 8%, aby se grafika nakladače připojila správně.

