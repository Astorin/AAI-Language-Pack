[item-description]
vehicle-depot=Rychle přesunout položky do a z blízkých vozidel na základě vstupu signálu. Nastavte signál pozitivní položky pro přijetí této položky z vozidel. Nastavte záporný signál pro dodání této položky vozidlům.
unit-remote-control=Vyberte vozidla s normálním přetažením. Pošlete příkaz k nalezení cesty pomocí shift-click (používá inteligenci kousačů, takže může být trochu derpy). Shift-click distribuuje příkazy přes vybranou oblast, větší plochy znamenají, že jednotky se do sebe snášejí méně. Pokud jsou vozidla po vašem příkazu zadána novým příkazem Jednotkovou řídící věží, pak bude váš příkaz přepsán.
path-remote-control=Vytvořte a upravujte trasy s body trasy pro vozidla. Lze vyrobit nebo vytvořit stisknutím klávesy 'Vytvořit / Přepnout dálkovost' (výchozí hodnota je Y).
cannon-shell-precision=Stejně jako dělostřelecký granát, ale zaměřuje se na jediný cíl místo na linii, aby se snížilo vedlejší poškození.
explosive-cannon-shell-precision=Stejně jako výbušný dělostřelecký granát, ale zaměřuje se na jediný cíl místo na linii, aby se snížilo vedlejší poškození.
vehicle-deployer=Nasazuje vozidlo typu auta. Všechna data připojeného signálu se ukládají do vozidla při jeho nasazení, jinak se použijí výchozí hodnoty vozidla. Data Signálu vozidla se používají pro cílové množství položek vozidla, takže vozidla přepravce si mohou vyměňovat zásoby, pokud jsou v dosahu (zásoby přesahující tuto hodnotu budou předány přepravci, pokud je přijme). Signálové údaje na přepravci definují jejich maximální kapacitu namísto cílové částky.
unit-scan=ID vstupního vozidla nebo identifikátor hráče (záložka signálů), vybere n-tou entitu tohoto typu podle umístění nebo použije zápornou hodnotu k výběru v reverzním pořadí (jako první). Výsledky „počet“ subjektů tohoto typu a podrobnosti o vybraném subjektu včetně pozice, zdraví, inventáře a interních časovačů.
