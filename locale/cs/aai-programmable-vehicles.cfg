[mod-setting-description]
start-with-random-color=Hráči začínají náhodnou barvou.
pathfinding-visualisation-cutoff=Podrobná žlutá cesta zobrazující výsledky hledání jednotky. Proces není rychlý a není použit pro dlouhé vzdálenosti. Snížit číslo pro snížení rozsahu, ve kterém se tato vizualizace používá. 0 zakáže vizualizaci pro rychlejší výkon.
hand-deploy-vehicle-ai-default=Které nastavení AI by mělo být výchozím nastavením pro vozidla při ručním nasazení.
exclude-vehicles=Neprogramovatelná vozidla. Zadejte "jméno-entity" vozidel, která chcete vyjmout, oddělte více než o 1 mezeru.
restrict-remote-actions-to-player-ids=Je-li nastaveno, mohou vzdálené akce jednotky a cesty používat pouze specifikovaná Id hráčů, oddělená násobkem mezery.
passenger-no-control-alert=Umožňuje zakázat "Pro ruční ovládání přepnutí vozidla stav AI na: Automaticky nebo Vypnuto.".
aai-remove-ai-on-mine=Recept na přeměnu vozidla AI na vozidlo jiné než AI se odstraní, převede nepořádek v crafting menu. Místo toho dostanete verzi vozidla bez kódu AI tím, že ji vytěžíte.
deadzone-construction-denial-range=Vytvoří neřízení území mezi nepřátelskými základnami. Zabraňuje budování konstrukcí v dosahu stávajících nepřátelských struktur. Nepřátelé nemohou stavět spawnery nebo červy příliš blízko tvých věží a nemůžeš stavět věže příliš blízko k nim.
aai-attack-target-fallback=Pokud není nalezen útočný cíl, pak hledáte nevojenské entity. Toto nastavení je pro PvP a může snížit výkon hry.

[string-mod-setting]
