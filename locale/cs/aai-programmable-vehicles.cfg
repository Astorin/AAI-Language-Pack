[technology-description]
engine=Motory s vysokým poměrem výkonu k hmotnosti pro vozidla a robotiku.
automobilism=Rychlá přepravní vozidla.
tanks=Silné útočné vozidlo s těžkým pancéřováním a kanónem.
vehicle-deployment=Automaticky nasadit vozidlo z položky vozidla. Přiložený kombinátor vám umožňuje nastavit, s jakými jednotkami "data jednotky" budou nasazena vozidla, takže můžete změnit jejich nastavení výměny zásob.
vehicle-depot=Zde mohou vozidla rychle upustit nebo vyzvednout předměty. Změna inventáře je založena na "data jednotky" vozidla a skladově vyměnitelném nastavení (kombinátor).
programmable-structures=Naskenujte dlaždice pro zjištění zdrojů, nepřátel a struktur. Umístěte zóny automaticky do souřadnic. Naskenujte pozice dlaždic.
programmable-vehicle-structures=Naskenovat stav polohy vozidla a inventář. Posílejte příkazy ve vozidle, které je automaticky odesílají ve specifickém směru, ke souřadnicím nebo postupují podle hráče nebo jiného vozidla. Skenovat nebo nastavit "data jednotky" pro změnu paměti vozidla a změnu nastavení výměny inventáře.
position-beacon=Statický maják (kombinátor), jeho výstup jako ID a poloha. Lze použít jako bod trasy pomocí dálkového ovladače trasy.

