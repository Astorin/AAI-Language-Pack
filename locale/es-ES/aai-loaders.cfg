[mod-setting-name]
aai-loaders-mode=Modo de operación
aai-loaders-lubricant-recipe=Añadir receta de lubricate
aai-loaders-fit-assemblers=Ajustar máquinas ensambladoras

[mod-setting-description]
aai-loaders-mode=Determina como los cargadores de AAI funcionan en el juego. Lubricado es el modo recomendado; si no, incluso con costos muy elevados, los cargadores tienen demasiadas ventajas comparados a los insertadores.
aai-loaders-lubricant-recipe=Configuración para añadir una receta simple pero ineficiente para la producción de lubricante directamente de petróleo crudo.\n\nPor defecto es "auto", que automaticamente activa esta receta si las recetas de procesamiento de petróleo avanzado y lubricante no son cambiadas del juego base. Esta configuración no hace nada si la configuración de modo de operación no es "Lubricado".
aai-loaders-fit-assemblers=Aumenta el tamaño de máquinas ensambladoras un 8% para que los gráficos de los cargadores se conecten apropiadamente.

[string-mod-setting]
aai-loaders-mode-lubricated=Lubricado
aai-loaders-mode-expensive=Costoso (Sin uso de fluidos)
aai-loaders-mode-graphics-only=Solo gráficos
aai-loaders-lubricant-recipe-auto=Auto
aai-loaders-lubricant-recipe-enabled=Activado
aai-loaders-lubricant-recipe-disabled=Desactivado

[string-mod-setting-description]
aai-loaders-mode-lubricated=Balanceado por costo de fluido y logística.
aai-loaders-mode-expensive=Balanceado por costo base. No usa fluídos.
aai-loaders-mode-graphics-only=Sin cambios a la jugabilidad. Solo deja gráficos para otros mods.
aai-loaders-lubricant-recipe-auto=Receta de petróleo crudo a lubricante adicional es activada si las recetas de procesamiento avanzado de petróleo y lubricante no son cambiadas del juego base.
aai-loaders-lubricant-recipe-enabled=Receta de petróleo crudo a lubricante es activada.
aai-loaders-lubricant-recipe-disabled=Receta de petróleo crudo a lubricante es desactivada.

