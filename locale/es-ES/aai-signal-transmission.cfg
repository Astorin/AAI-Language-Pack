menu_aai-signal-transmission=Transmisión de señal [img=item/aai-signal-receiver]
title_aai-signal-transmission=Transmisión de señal
page_aai-signal-transmission_text_1=Los emisores y receptores son edificios conectados a la red de circuitos que permiten mover señales de circuitos a traves de grandes distancias por el unico costo de electricidad.\n\nLas señales de red de circuitos son emitidas y recibidas en base a canales específicos. Las señales emitidas a canales particulares solo serán escuchadas por el mismo canal; todos los receptores del canal recibiran la misma señal exacta. Cualquier numero de canales puede emitirse en un mismo canal; la señal recibida por ese canal es la sumatoria de todas las señales emitidas por todos los emisores que estén emitiendo a ese mismo canal.\n\nEl color de los cables rojos y verdes se mantienen separados dentro de cada canal.\n\nLos emisores de señales y receptores solo funcionan si estan correctamente cargados de energía eléctrica. Si la red eléctrica está tensa (amarillo o rojo en la pestaña de red eléctrica), van a dejar de mandar y recibir señales.

