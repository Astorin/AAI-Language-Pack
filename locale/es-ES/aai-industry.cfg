[mod-setting-description]
start-with-basic-logistics=Comience con unas pocas tecnologías tempranas, para que pueda fabricar cintas y máquinas a vapor de inmediato.
quick-start-science=El número de paquetes de ciencia de automatización que la nave estrellada contiene.
aai-fast-motor-crafting=Hace que la receta de __ITEM__motor__ desde placas de hierro se pueda fabricar desde de al mismo tiempo que los engranajes de hierro en vanilla. __ITEM__iron-gear-wheel__ 0.2s, __ITEM__motor__ 0.3s, __ITEM__copper-cable__ 0.2s, __ITEM__electric-motor__ 0.4s.
aai-wide-drill=Añade una perforadora eléctrica más grande con mayor alcance, velocidad y un módulo adicional. Este ajuste no hace nada si Space Age está instalado.
aai-burner-turbine-efficiency=Cambia la eficiencia del combustible del generador de turbina a vapor.
aai-fuel-processor=Añade un procesador de combustible para convertir combustibles químicos a un combustible procesado versátil y obtener energía en el proceso (la ganancia de energía en % es un ajuste diferente). Si se desactiva la tecnología estará oculta al inicio del juego.
aai-fuel-processor-efficiency=El porcentaje de energía extra que obtienes del proceso. Valores más altos disminuyen el uso de energía del procesador de combustible.
aai-stone-path=Añade baldosas de camino de piedra que pueden colocarse desde la piedra.
wide-flashlight=Reemplaza la linterna del personaje por una versión más amplia.
enhanced-nightvision=Utiliza una tabla de búsqueda de visión nocturna que no desatura la pantalla, añade un ligero resaltado verde a algunas sombras.
night-lut-set=El impacto del efecto de la oscuridad de la noche.

