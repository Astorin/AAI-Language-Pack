vehicle-mining-multiplier=Multiplicador de la velocidad de extracción de los vehículos mineros. Establecer un valor de 50 significa que los vehículos minan a la mitad de velocidad.
vehicle-mining-disallow-resources=Introduzca el "nombre-recursos" de los recursos que desea desautorizar, separe varios con un espacio. Encuentre los nombres con la opción F4 información sobre herramientas de depuración.
vehicle-mining-interval=El número de ticks entre la minería de procesamiento, bajo es más suave minería, alta ahorra UPS.
vehicle-mining-requires-movement=El vehículo sólo puede minar en movimiento, ya sea por un jugador o por cualquier mod de IA de vehículos (por ejemplo, Vehículos Programables AAI con la herramienta de trayectoria).
vehicle-collection-interval=El número de ticks entre el árbol de procesamiento, la roca, y la recolección de artículos de tierra, baja es más frecuente, alta ahorra UPS.


