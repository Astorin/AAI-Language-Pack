programmable-structures=Програмовані структури

[technology-description]
programmable-structures=Скануйте плитки, щоб виявити ресурси, ворогів і споруди. Автоматично розміщуйте зони за координатами. Сканувати положення плиток. Сканувати позицію гравця, його здоров'я та інвентар.

[mod-setting-name]
aai-max-structs-per-tick=AAI Макс структур за тик
aai-structs-tick_limit=AAI За замовчуванням частота тиків
aai-structs-output_pulse=AAI Імпульсний вихід за замовчуванням

[mod-setting-description]
aai-max-structs-per-tick=Покращуйте UPS, обмежуючи кількість структур, які можна обробити в кожному кадрі. Вищі значення означають більше потенційне навантаження на UPS, 0 означає необмежену кількість. Якщо ви вибрали 0, можливо, варто обмежити структури іншими способами, наприклад, відключити живлення структур, коли вони не потрібні, або надсилати сигнали імпульсами, а не безперервно.
aai-structs-tick_limit=AAI За замовчуванням частота тиків для нових розміщених структур
aai-structs-output_pulse=AAI Налаштування імпульсного виходу за замовчуванням для нещодавно розміщених конструкцій


