[item-description]
tile-scan=Введіть сигнал відстані для сканування випадкових плиток у цьому діапазоні. Сканувати певну плитку за допомогою сигналів X-плитки та Y-плитки. Використовуйте "Відстань" за плитками X і Y для сканування випадкових плиток навколо плиток XY. Повертає позицію відсканованої плитки, а також ворогів, ресурси, споруди, юнітів, транспортні засоби, землю або воду на цільовій плитці.
zone-scan=Ввести тип зони, за введеним значенням вибирається n-на плитка зони цього типу, або використати від'ємне значення, щоб вибрати плитку зони у зворотному порядку. Виводить розташування плитки зони.
zone-control=Введіть координати плитки по осях X та Y, щоб очистити зони від вказаної плитки. Якщо також введено тип зони, то вказаний тип зони буде розміщено на вказаній плитці.
unit-scan=Введіть ідентифікатор гравця (вкладка "Віртуальні сигнали"), вибирає n-го гравця за індексом або використовуйте від'ємне значення для вибору у зворотному порядку (найновіший - першим). Виводить інформацію про вибраного гравця, якщо його знайдено, включаючи позицію, стан здоров'я та інвентар.
unit-control=Введіть ідентифікатор транспортного засобу, як у випадку зі сканером блоків, плюс командний сигнал. Прямими командними сигналами є Кут та Швидкість, або під X та під Y плитки як зміщення (перетворені на кут та швидкість). Задайте непряму команду пошуку шляху з координатами X-плитки та Y-плитки (користувачі розбивають ШІ на частини, тому вона може бути дещо дерповою).
unitdata-scan=Введіть ідентифікатор транспорту або ідентифікатор гравця (вкладка "Віртуальні сигнали"), виберіть n-й об'єкт цього типу у порядку розміщення або використовуйте від'ємне значення, щоб вибрати у зворотному порядку (найновіший - першим). Виводить всі дані сигналів, які зберігаються у транспортному засобі. Збережені сигнали використовуються для цілей інвентаризації транспортних засобів під час взаємодії з перевізниками, або можуть бути використані для розрізнення одиниць, позначення ролей тощо.
unitdata-control=Введіть ідентифікатор транспорту, як у випадку зі сканером даних агрегату, а також будь-які сигнали, які ви хочете зберегти для цільового транспорту. Вхідні сигнали перезаписують ВСІ поточні сигнали, збережені на транспортному засобі. Якщо ви хочете змінити існуючі сигнали, вам потрібно спочатку просканувати дані автомобіля, внести зміни, а потім зберегти змінені сигнали назад до автомобіля.
path-scan=Введіть ідентифікатор шляху, щоб отримати кількість маршрутних точок, або ідентифікатор шляху та ідентифікатор маршрутної точки, щоб просканувати певну цільову точку. Поверніть дані XY для позиційних маршрутних точок або ідентифікатор цілі для нестатичних маршрутних точок.
path-control=Введіть Ідентифікатор шляху та Ідентифікатор маршрутної точки, щоб призначити дані маршрутній точці. Відсутність даних обнуляє маршрутну точку. Дані XY встановлюють статичну позицію. Встановіть динамічну маршрутну точку з ідентифікатором гравця, ідентифікатором юніта, ідентифікатором позиційного маяка або ідентифікатором складу транспортних засобів.

