title_aai-signal-transmission=Передача сигналів
page_aai-signal-transmission_text_1=Передавачі та приймачі сигналів - це об'єднані в мережу будівлі, які дозволяють переміщати сигнали мережі на великі відстані лише за рахунок витрат на електроенергію.\n\nСигнали мережі надсилаються та приймаються на основі каналів. Сигнали, надіслані по одному конкретному каналу, будуть прийняті лише приймачами, які прослуховують цей канал. Будь-яка кількість приймачів Сигналу може слухати той самий канал; всі вони отримають абсолютно однаковий сигнал. Будь-яка кількість передавачів Signal може виводити сигнал на той самий канал; сигнал, отриманий з цього каналу, буде сумою сигналів, переданих усіма передавачами Signal, що виводять сигнал на цей канал.\n\nВходи зеленого і червоного проводів розділені в межах кожного каналу на всьому шляху до виходу. Це означає, що сигнал, поданий на червоний дріт передавача Signal, буде виведений приймачем Signal тільки на червоний дріт.\n\nПередавачі та приймачі Signal працюють належним чином лише тоді, коли вони працюють на повну потужність. Якщо електрична мережа, до якої вони під'єднані, перебуває під напругою (жовтий або червоний колір у графічному інтерфейсі електричної мережі), вони перестануть надсилати та приймати сигнали. 

