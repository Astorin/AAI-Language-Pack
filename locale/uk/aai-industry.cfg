[mod-setting-description]
start-with-basic-logistics=Почніть з кількох ранніх технологій, які ви попередньо вивчили, щоб одразу створювати конвеєри та твердопаливні машини.
quick-start-science=Кількість наукових пакетів автоматизації, які міститиме корабель, що зазнав аварії.
aai-fast-motor-crafting=Робить __ITEM__motor__ створює із залізної пластини за той самий час, що й залізні шестерні у ванілі. __ITEM__iron-gear-wheel__ 0.2с __ITEM__motor__ 0.3с __ITEM__copper-cable__ 0.2с, __ITEM__electric-motor__ 0.4с.
aai-wide-drill=Додає більший електричний гірничий бур зі збільшеним радіусом дії, швидкістю та додатковим слотом для модулів. Цей параметр нічого не робить, якщо встановлено Space Age.
aai-burner-turbine-efficiency=Змінює паливну ефективність твердопаливного турбогенератора.
aai-fuel-processor=Додає паливний процесор для перетворення хімічного палива на універсальне перероблене паливо та отримання енергії в процесі (відсоток отримання енергії - інший параметр). Якщо вимкнено, технологія буде прихована на початку гри.
aai-fuel-processor-efficiency=Відсоток бонусної енергії, яка буде отримана після переробки. Більші значення зменшують витрати енергії паливним переробником.
aai-stone-path=Додати грубу кам'яну кладку для доріжок, яку можна викласти з каменю.
wide-flashlight=Замінити ліхтарик персонажа на ширшу версію.
enhanced-nightvision=Скорегувати колір нічного бачення LUT. Не перенасичує екран, а лише додає легкого зеленого відтінку деяким тіням.
night-lut-set=Сила ефекту нічної темряви.

