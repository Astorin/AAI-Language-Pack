[mod-setting-description]
start-with-vehicle-miner=Додає безплатний гірничодобувну машину MK1 до інвентарю космічного корабля у вільній грі.
vehicle-mining-multiplier=Множник до швидкості видобутку шахтних машин. Встановлення значення 50 означає, що транспортні засоби видобувають на половинній швидкості.
vehicle-mining-disallow-resources=Введіть "ім'я ресурсу" ресурсів, які ви хочете заборонити, відокремлюючи декілька з них пробілом. Знайдіть імена за допомогою опції налагоджувальних підказок F4.
vehicle-mining-interval=Кількість тиків між обробкою видобутку, низька - більш плавний видобуток, висока - економія UPS.
vehicle-mining-requires-movement=Транспортний засіб може мінувати тільки під час руху, або гравцем, або будь-яким модом ШІ транспортного засобу (наприклад, AAI Programmable Vehicles з інструментом шляху).
vehicle-collection-interval=Кількість кліків між збором дерев, каміння та наземних об'єктів, низька - частіше, висока - економить UPS.


