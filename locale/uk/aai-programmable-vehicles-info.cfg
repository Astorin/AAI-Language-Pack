page_aai-programmable-vehicles_text_1=[font=heading-2][color=#ffe6c0]Способи використання мода[/color][/font]\nІснує багато речей, які програмовані транспортні засоби можуть зробити лише кількома клацаннями миші, що може зробити їх вартими випадкового встановлення у грі. Ви можете використовувати мод у дуже простий спосіб, або ви можете довести програмовані транспорти до крайнощів і спробувати автоматизувати якомога більше за допомогою транспортів. Майте на увазі, що велика кількість автоматизованих транспортів може вимагати витрат на UPSі не дуже добре підходить для мегабази. \n\n[font=heading-2][color=#ffe6c0]Основні дії[/color][/font]\nЩоб керувати одиницями, ви повинні спочатку створити ШІ-версію транспортного засобу, а потім розмістити його на землі.\n\nНатисніть Y, щоб отримати доступ до пульта дистанційного керування одиницею або пульта дистанційного керування маршрутом.\n\nМаючи пульт дистанційного керування одиницею в руках, клацніть і перетягніть область виділення, щоб вибрати одиниці.\n\nВиділення може бути збережено клавішами Ctrl+1 або будь-яким номером від 1 до 9. \n\nВибір можна завантажити комбінацією клавіш CTRL + SHIFT + 1 або будь-яким числом від 1 до 9.\n\n(Примітка: Якщо у вас встановлено Space Exploration, ці клавіші конфліктуватимуть із закріпленими локаціями, тому вам слід переприв'язати один набір.)\n\nЩоб віддати юнітам команду, натисніть клавіші Shift+клацніть на землі, коли юніти вибрані, щоб змусити їх попрямувати туди. Ви також можете перетягнути область замість клацання, щоб розподілити юнітів по вибраній області.\n\nЯкщо ви відправите команду на порожню місцевість, юніти спробують туди піти. Якщо ви натиснете на іншу одиницю ШІ, вона спробує слідувати за нею. Якщо ви натиснете на гравця, вони спробують слідувати за гравцем.\n\nЯкщо ви дасте команду слідувати кільком юнітам, вони спробують створити захисну бульбашку і утримувати певний кут замість того, щоб слідувати під будь-яким кутом.\n\nЮніти зазвичай намагатимуться використовувати пошук шляху, щоб дістатися до цільового місця. Якщо це не вдається, вони намагаються їхати прямо, поки не зіткнуться з чимось, а потім знову намагаються знайти шлях.\n\nБільшість юнітів завдають набагато меншої шкоди від удару, ніж у ванілі (достатньо, щоб спрацювала подія пошкодження, і код зміг переключити режими). Танки і вогнемет все ще завдають багато шкоди від удару, тому будьте обережні, автоматизуючи їх всередині баз.\n\nВибравши інструмент прокладання шляху (двічі натисніть Y), ви можете розмістити маршрутні точки на вибраному шляху (він створить новий шлях, якщо такого шляху не існує). Щоб перевірити це, створіть 3 точки на нерівній траєкторії за межами бази. Після створення маршрутних точок ви можете вибрати їх в інтерфейсі для редагування. Зауважте, що ви можете змінити маршрутну точку з позиції, щоб націлити її на іншу машину ШІ.\n\nЩоб призначити юніта на шлях, переконайтеся, що потрібний шлях завжди показує початкову маршрутну точку за допомогою параметрів шляху. Виберіть юніт за допомогою інструмента «Дистанційний контролер юніта», а потім віддайте йому наказ рухатися безпосередньо на початкову точку шляху. Якщо на шляху є інший транспортний засіб, депо або гравець, вони можуть заважати виконанню наказу, тож початкові точки шляху на вільних ділянках є надійнішими.\n\n[font=heading-2][color=#ffe6c0]Деякі основні випадки використання[/color][/font]\nДе мій транспорт? Якщо ви прив'язали свій автомобіль до групи управління 1 (за допомогою Ctrl+Shift+1), то натискання Ctrl+1 виділить ваш автомобіль. Клацніть на собі клавішею Shift, і вона під'їде до вас, і буде слідувати за вами.\n\nОсобистий водій: Можливо, точне водіння у вашій базі просто не для вас. Переведіть машину в режим «AI On» і скажіть їй, куди їхати. Він відвезе вас туди, куди вам потрібно, а ви зможете зосередитися на інших справах, поки його везуть.\n\nПерсональна доставка та збір сміття: Шлях йде від вас до місця вивантаження, потім до місця забирання і назад до вас. Ви можете поставити свій транспорт на цьому шляху, щоб він вивіз сміття, яке ви йому дали, а потім забрав припаси і доставив їх вам.\n\nБазова атакуюча сила: Візьміть групу чайнгунерів і скосіть ворожі бази.\n\nОсновна атакуюча формація: Накажіть групі чайнґуннерів прибути до місця розташування вашого персонажа. Вони сформують навколо вас захисне коло. Ви можете рухатися до ворожих баз пішки або на власному транспорті, в той час як інші транспорти намагатимуться підтримувати коло.\n\n[font=heading-2][color=#ffe6c0]Додаткові ігрові механіки[/color][/font]\nНічийна земля: Ви і ваші вороги обмежені в тому, де ви можете розміщувати нові споруди. Ворожі хробаки та нерестовики не можуть розмножуватися в радіусі дії ваших споруд. Так само ви не можете будувати вежі в зоні досяжності ворожих нерестовищ або черв'яків. Ворожі кусаки зариваються в землю біля нерестовищ і руйнують будівництво над ними.
menu_vehicles=[img=item/car] Транспорти
title_vehicles=Транспорти
page_vehicles_text_1=[font=heading-2][color=#ffe6c0]Базовий ігровий транспорт[/color][/font]\n\n[font=heading-3]Автомобіль[/font]\nАвтомобіль добре підходить як особистий транспорт, якщо у вас немає доступу до Вогнемета. Невелика група машин може стати гарною силою швидкого реагування для полювання на невеликі групи кусак, які обійшли захист, і знищення їх до того, як вони досягнуть чогось важливого.\n\n[font=heading-3]Танк[/font]\nТанки можуть створити потужну атакувальну формацію. Будьте обережні з боєприпасами, які вони використовують, додано 2-й варіант боєприпасів, які не завдають пробиття і випадкових пошкоджень транспортам, які вони перестрілюють. Зональна шкода може доповнювати шкоду від лазерних танків і танків з полум'ям.\n\n[font=heading-2][color=#ffe6c0]Транспорт AAI[/color][/font]\n\n[font=heading-3]Тягач[/font]\nБазовий транспорт, призначений для перевезення вантажу. Він може ініціювати обмін інвентарем із сусідніми транспортами, наприклад, зі складом транспортів. Це дозволяє йому збирати ресурси у шахтарів і доставляти їх на склади, або збирати паливо і боєприпаси зі складу і доставляти їх атакуючим формуванням.\n\n[font=heading-3]Гірник[/font]\nВидобуває руду, збирає врожай, дерева, поглинає каміння. Існує 5 рівнів, які покращують швидкість видобутку, швидкість пересування, вантажопідйомність та інші речі. Хоча ви можете покладатися у видобутку корисних копалин виключно на шахтарів, це не обов'язково робити лише тому, що ви встановили цей мод. Шахтарі можуть бути особливо корисними в ситуаціях, коли цільові ресурси віддалені і довгу статичну лінію постачання буде важко захистити (особливо з модом Rampant AI), але деякі машини охорони біля ресурсів і захисні деталі для тягача будуть менш вразливими. Шахтарі також корисні для видобутку невеликих родовищ ресурсів там, де немає сенсу створювати повноцінну залізничну станцію.\n\n[font=heading-3]Чейнґуннер[/font]\nЯкщо ви візьмете гарматну вежу і прикріпите до кнопки кілька перевернутих транспортних конвеєрів, то отримаєте щось на кшталт чейнґаннера. Він добре підходить для зачистки ворожих баз на початку гри. Наприкінці гри кілька штук можуть бути корисними для знищення слабших ворогів, на яких не варто витрачати важку зброю.\n\n[font=heading-3]Наглядач[/font]\nВдосконалений транспорт. Він має ті ж можливості для перевезення інвентарю, що і тягач, але якщо тягач чудово підходить для доставки, то наглядач часто краще доглядає за невеликою групою транспортних засобів або патрулює периметр бази. Наглядач має радар, тому мати 1 машину з дистанційною атакою корисно, щоб бачити, куди ви прямуєте. Він може стати хорошим сховищем боєприпасів для сусідніх транспортів, тому, коли в інших транспортах закінчуються боєприпаси або паливо, він може дати їм дозаправку. У нього є ремонтний промінь, тому якщо в інвентарі є ремонтні пакети, він може відремонтувати сусідні транспорти або споруди. Наглядач, який патрулює за стіною, може підтримувати її в належному стані без допомоги будівельних роботів. Зброя наглядача наносить по цілі імпульс АОЕ, який уповільнює ворогів. Уповільнення ускладнює атаку інших машин перед смертю і може зробити невелику групу машин набагато більш живучою.\n\n[font=heading-3]Полум'яний танк[/font]\nПолум'яний танк - це хороший танк для передньої лінії. Він має невелику дальність стрільби, але дуже важку броню і достатню швидкість, щоб залишатися в авангарді типової формації. Два варіанти боєприпасів: вогнемет або реактивний вогонь. Якщо ви використовуєте вогнеметні боєприпаси, будьте обережні з іншими транспортами, що проїжджають через вогонь. Полум'яний танк вогнестійкий, але більшість інших транспортних засобів - ні.\n\n[font=heading-3]Лазерний танк[/font]\nВажкий танк, який не жертвує надто великою швидкістю. Потужна лазерна гармата завдає величезної шкоди. Вона міцніша і завдає більшої шкоди по одній цілі, ніж стандартний танк, але ушкодження від вибухових снарядів все одно може бути корисним.\n\n[font=heading-3]Факел полум'я[/font]\nФакел полум'я надзвичайно швидкий і створений як таранна машина. Він в першу чергу призначений для ручного керування поза базою, де ви можете нестримно їздити і пробивати перешкоди, не турбуючись про супутні пошкодження. Вогнемет діє як допоміжна зброя, а основною зброєю є таран. Швидкість транспорту означає, що в більшості випадків полум'я падає позаду вас, але це корисно для спалення сліду кусак, що переслідують вас. При автономному використанні вогнемет є чудовим особистим транспортним засобом і може безпечно проїхати через вашу базу. Факели можуть використовуватися в транспортних формаціях, але вони крихкі порівняно з іншими транспортами на передовій.\n\n[font=heading-3]Незабаром[/font] \nЗаплановані й інші транспортні засоби, такі як кораблі, кораблі-двигуни та інші незвичайні транспортні засоби.\n\n[font=heading-2][color=#ffe6c0]Сторонні транспортні засоби[/color][/font] \nІснує багато транспортних засобів, виготовлених іншими виробниками модів, які працюють з програмованими транспортами AAI. Остерігайтеся зловживати будь-якими транспортами з інших модів, які мають багато зброї або надмірну потужність. Якщо оптимальна формація транспортів не містить принаймні 3 типи транспортів, спробуйте обмежитися більш збалансованим набором опцій.
menu_vehicle_ai=[img=virtual-signal/active-state-on] Стан ШІ транспорту
title_vehicle_ai=Стан ШІ транспорту
page_vehicle_ai_text_1=Ви можете розгорнути транспорт вручну або за допомогою структури Vehicle Deployer. Щоб транспортний засіб керувався ШІ, ви повинні створити транспорт з підтримкою ШІ, використовуючи ШІ-версію рецепта транспорту. Коли ви розгортаєте транспорт вручну, його початкові налаштування ШІ залежать від налаштувань мода для розгортання транспортів гравця. За замовчуванням встановлено "Авто".\n\n[img=virtual-signal/active-state-on] Увімкнено: Машина намагатиметься атакувати ворогів, якщо у неї є боєприпаси. Якщо йому буде віддано наказ, він намагатиметься його виконати. Якщо гравець сідає в транспорт, то ШІ транспорту залишається відповідальним, а гравець - пасажиром.\n\n[img=virtual-signal/active-state-auto] Авто: Транспортний засіб поводиться так, ніби ШІ "Увімкнено", доки в ньому немає гравця. Якщо гравець перебуває в транспорті, то гравець контролює його, а транспорт поводиться так, ніби ШІ вимкнений.\n\n[img=virtual-signal/active-state-off] Вимкнено: транспорт не реагує на команди і не атакує ворогів. Якщо вже рухається, то зупиняється. Якщо гравець сяде в машину, він отримає повний контроль.\n\nШІ повинен бути вимкнений, щоб можна було забрати машину. (Це пов'язано з тим, що ШІ поміщає в машину фальшивого персонажа, а Factorio не дозволить мінувати транспортні засоби, поки в них знаходиться персонаж)
menu_unit_remote_controller=[img=item/unit-remote-control] Пульт дистанційного керування
title_unit_remote_controller=Пульт дистанційного керування
page_unit_remote_controller_text_1=Натисніть [__CONTROL__create-toggle-controller__], щоб захопити пульт дистанційного керування блоком [img=item/unit-remote-control].\n\n[font=heading-2][color=#ffe6c0]Вибір[/color][/font]\n\nМаючи в руках пульт дистанційного керування блоком, ви можете перетягнути лівою кнопкою миші поле вибору на апарати з підтримкою ШІ. Вибрані машини відображаються з колом вибору під ними, а список вибраних одиниць відображається в лівій частині екрана.\n\nКожна вибрана одиниця має свій власний рядок. Ви можете видалити одиницю з виділення за допомогою крайньої лівої кнопки в рядку.\n\n[font=heading-2][color=#ffe6c0]Накази[/color][/font]\n\n[font=heading-3]Призначення наказу[/font]\nВибравши 1 або більше одиниць, ви можете, утримуючи клавішу Shift, клацнути лівою кнопкою миші або перетягнути лівою кнопкою миші, щоб призначити наказ на рух вибраним одиницям. \n\n[font=heading-3]Перемістити на позицію[/font]\nЯкщо було вибрано одну точку з натиснутою клавішею Shift, то всі транспортні засоби намагатимуться переміститися до або поблизу вибраної точки.\n\n[font=heading-3]Розподілити по області[/font]\nЯкщо було призначено переміщення по області (з натиснутою клавішею Shift та перетягуванням), то вибрані транспортні засоби будуть відправлені в різні місця у вибраній області. \n\n[font=heading-3]Слідувати за гравцем або транспортом[/font]\nЯкщо було дано команду переміщення в точці розташування гравця або транспорту ШІ, то вибраним транспортам буде призначено команду слідувати замість простої команди переміщення. \n\nЯкщо одна одиниця отримала команду слідувати, вона намагатиметься підтримувати постійну дистанцію (близько 4 плиток), але не буде враховувати кут відносно цілі, яку слідує.\n\nЯкщо декілька одиниць отримали команду слідувати, то, щоб уникнути зіткнення, вони намагатимуться утворити коло навколо цілі. Кожна машина намагатиметься дотримуватися певного кута від цілі та відстані, яка залежить від кількості одиниць у колі. Радіус кола переслідування залежить від кількості вибраних одиниць. Якщо одна і та ж ціль супроводжується 2 колами з різною кількістю юнітів, наприклад, 6 одинииць і 18 одинииць, то коло з 6 одинииць буде знаходитися всередині інших 12. (Ви можете створювати більш складні формації, використовуючи вежу управління підрозділами з програмованими структурами AAI)
menu_path_remote_controller=[img=item/path-remote-control] Пульт керування маршрутами
title_path_remote_controller=Пульт керування маршрутами
page_path_remote_controller_text_1=Двічі натисніть [__CONTROL__create-toggle-controller__], щоб отримати пульт керування маршрутами [img=item/path-remote-control].\n\nКоли ви тримаєте в руках ппульт керування маршрутами, клацніть лівою кнопкою миші, щоб створити нову маршрутну точку. Точку буде додано до кінця поточного вибраного шляху. Якщо не було створено жодного шляху, новий шлях буде створено автоматично.\n\nЯкщо ви вибрали і розгорнули певну маршрутну точку, то клацання замінить поточну маршрутну точку, а не додасть її до кінця шляху.\n\n[font=heading-3]Типи маршрутних точок:[/font]\n\nМісцева маршрутна точка - це просто координата на поверхні. Вона статична і не переміщується.\n\nА Позиційний маяк - точка прив'язана до ідентифікатора позиційного маяка. Якщо ви перемістите позиційний маяк, видаливши старий і створивши новий з тим самим ідентифікатором, шлях також буде оновлено. Це корисно для планування доріг і точок доступу.\n\nТаблиця Автопарк прив'язана до ідентифікатора автопарку. Якщо ви видалите склад транспортів і створите новий з тим самим ідентифікатором, то маршрутна точка буде націлена на новий склад.\n\nА Маршрутна точка підрозділу націлена на ШІ-транспортний засіб. Вона діє як команда переслідування на короткі відстані, яка виконується, коли цільовий транспорт перебуває в межах досяжності. Це може бути корисно, якщо ви хочете, щоб тягач наблизився до послідовності шахтарів, перш ніж повернутися до сховища.\nA Гравець - націлює гравця за допомогою команди слідування, яка виконується, коли транспорт наближається до нього. Це може бути корисно, щоб змусити тягач діяти як логістичний бот, привозячи вам часто використовувані предмети і забираючи сміття.\n\n[font=heading-3][color=#ffe6c0]Призначення одиниць на шляхи[/color][/font]Одиницю можна призначити на шлях у 3 способи:\n\n1. Якщо шлях має опцію «Завжди показувати стартову точку», то наказ одиниці безпосередньо на середину маркера стартової точки призначить транспорт на шлях (Примітка: якщо в тому ж місці знаходиться транспорт іншого суб'єкта, йому може бути призначена команда слідувати або більше, замість команди шлях).\n\n2. Якщо для засобу розгортання транспортів призначено шлях і сигнал маршрутної точки, то одиниця буде призначено на цей шлях.\n\n3. Ви можете використовувати контролер одиниць, щоб призначити транспорт на певний шлях і маршрутну точку.
menu_control_groups=[img=virtual-signal/signal-follow-id] Контрольні групи
title_control_groups=Контрольні групи
page_control_groups_text_1=Контрольні групи за замовчуванням - від 0 до 9.\n\nЩоб призначити вибрані пристрої до групи контролю 1, натисніть [__CONTROL__save-unit-group-1__].\n\nЩоб вибрати їх знову, натисніть [__CONTROL__load-unit-group-1__].\n\nПристрій може входити до декількох груп керування. \n\nСполучення клавіш можна налаштовувати. Типовими комбінаціями клавіш для групи керування 1 є Ctrl + 1 отримати і Ctrl + Shift + 1 встановити. Якщо ви використовуєте Space Exploration, типові комбінації клавіш конфліктуватимуть із закріпленими поданнями Space Exploration.
menu_unit_identifiers=[img=virtual-signal/signal-id]  Ідентифікатори одиниць
title_unit_identifiers=Ідентифікатори одиниць
page_unit_identifiers_text_1=[font=heading-2][color=#ffe6c0]Ідентифікатори одиниць [img=virtual-signal/signal-id][/color][/font]\n\nКоли вибрано одиницю, 2-а кнопка зліва - це іконка Unit-ID для цього типу одинць, а число поруч - це ідентифікатор одиниці.\n\nІдентифікатори одиниць є унікальними та незмінними.Перший розміщена одиниця має ідентифікатор одиниці 1, і жодному іншій одиниці ніколи не буде присвоєно цей ідентифікатор, навіть якщо одиницяз ідентифікатором 1 буде знищено або підібрано. Ідентифікатори одиниць не поділяються за типом одиниць або за поверхнею, всі одиниці мають однаковий пул чисел.(Примітка: У багатокористувацькій грі PvP кожна сила має унікальний список ідентифікаторів одиниць). \n\n[font=heading-2][color=#ffe6c0]Ідентифікатор типу одиниці[img=virtual-signal/tank-tank-cannon-_-signal] [img=virtual-signal/car-vehicle-machine-gun-_-signal][/color][/font]\n\nКоли вибрано одиницю, крайня ліва кнопка - це іконка типу одиниці, а число поруч - ідентифікатор типу одиниці. \На кожній ігровій поверхні є список живих одниць кожного типу.Кожен тип одиниць  має власний список (автомобілі, танки тощо), а якщо у вас є кілька поверхонь (наприклад, кілька планет), то для кожної з них будуть окремі списки автомобілів/танків.\n\nНайстаріша жива одиниця кожного типу на поверхні має ідентифікатор типу 1. Найстаріша одниця цього типу має ідентифікатор, що дорівнює кількості живих одиниць цього типу на цій поверхні.Якщо одиницю знищено або підібрано, то всі ідентифікатори типу одниниць оновлюються відповідно.\n\nУнікальна одниця можна ідентифікувати за допомогою двох сигналів:A: Тип сигналу, що відповідає типу одиниці.Це може бути корисно, щоб змусити тягач діяти як логістичний бот, привозячи вам часто використовувані предмети і забираючи сміття.\n\n[font=heading-3][color=#ffe6c0]Призначення одиниць на шляхи[/color][/font]Одиницю можна призначити на шлях у 3 способи:\n\n1.Якщо шлях має опцію «Завжди показувати стартову точку», то наказ одиниці безпосередньо на середину маркера стартової точки призначить транспорт на шлях (Примітка: якщо в тому ж місці знаходиться транспорт іншого суб'єкта, йому може бути призначена команда слідувати або більше, замість команди шлях).\n\n2.Якщо для засобу розгортання транспортів призначено шлях і сигнал маршрутної точки, то одиниця  буде призначено на цей шлях.\n\n3.Ви можете використовувати контролер одиниць, щоб призначити транспорт на певний шлях і маршрутну точку. Наприклад: Поверхня 1, AI Car Signal 5 означає 5-й найстаріший живий автомобіль на поверхні 1.
menu_unit_data=[img=virtual-signal/chip] Дані одиниці
title_unit_data=Дані одиниці
page_unit_data_text_1=Дані одиниці- це набір сигналів, що зберігаються в пам'яті пристрою, як внутрішній константний комбінатор. Коли вибрано одиницю, третя зліва кнопка [img=virtual-signal/chip] дозволяє переглядати та редагувати дані одиниці.\n\nДані одиниці можуть бути використані у декілька способів:\n\nДані одиниці використовуються як налаштування для перенесення запасів з одиницями типу тягач та автобазами. (Див. сторінку Передача запасів).\n\nДовільне призначення ролей. Будь-які сигнали, що відповідають фізичним об'єктам, будуть використовуватися як частина налаштувань передачі запасів, але віртуальні сигнали не мають фізичних об'єктів і можуть безпечно використовуватися для позначення інших довільних речей, таких як призначення ролей, або інших речей, які допоможуть вам організувати одиниці. Наприклад, скажімо, ви хочете, щоб одні танки патрулювали північний кордон, а інші - південний. Ви можете позначити всі північні танки N = 1, а всі південні танки S = 1. Таким чином, навіть якщо танк тимчасово призначений для чогось іншого, наприклад, поповнення запасів, ремонту або атаки, він може повернутися до свого попереднього призначення на основі того, чи має він сигнал N або S.\n\n[font=heading-2][color=#ffe6c0]Розміщення вручну[/color][/font]\n\nОдиниці, які розміщуються вручну, мають деякі стандартні дані одиниці, які автоматично встановлюються для базової автоматизації транспортів, такі як боєприпаси і паливо, щоб допомогти в запитах на передачу інвентарю. \n\n[font=heading-2][color=#ffe6c0]Автоматичне розгортання[/color][/font]\n\nЯкщо ви розгортаєте машину з розгортача машин, вона розгортається лише з сигналами від розгортача машин, або порожньою, якщо ви не встановили жодних сигналів. Розгортальник має вбудований комбінатор, який ви можете редагувати, або ви можете передавати сигнали з дротів. Не плутайте підключення дротів до інвентарю розгортальника і комбінатора розгортальника. (Див. розгортач транспортів для більш детальної інформації.)\n\nЯкщо у вас встановлені програмовані структури AAI, то дані одиниць можуть зчитуватися і встановлюватися дистанційно і автоматично сканером даних одиинць і вежею управління даними одиниць.
menu_inventory_transfer=[img=virtual-signal/signal-minimum-fuel]  Передача запасів
title_inventory_transfer=Передача запасів
page_inventory_transfer_text_1=Передача запасів може передавати об'єкти на близьку відстань між транспортним складом і транспортом, або між транспортом типу тягач і будь-яким іншим транспортом.\n\nТранспорт типу тягач, як правило, обмежуються транспортами, які не мають зброї, або їхня єдина зброя не є зброєю, що завдає шкоди. Прикладами можуть бути AAI Hauler і AAI Warden.\n\nКоли передача відбувається між об'єктами, варто враховувати ієрархію пріоритетів. Звичайні транспорти мають найвищий пріоритет, тому вони можуть штовхати об'єкти до інших об'єктів або забирати об'єкти з інших об'єктів. Перевізники мають нижній пріоритет, тому вони намагаються приймати інші транспорти. Склади транспортів мають середній пріоритет, тому вони можуть приймати звичайні транспорти, але можуть під'їжджати до перевізників або від'їжджати від них.\n\nПередачі управляються за допомогою налаштувань даних обміну для складів транспортів і даних одиниць для одиниць.\n\nЗагалом, позитивний сигнал даних одиниць вказує на те, що суб'єкт хоче або приймає одиниці до вказаного значення. Від'ємне значення означає, що суб'єкт або дозволяє експорт цього типу позицій, або активно намагається позбутися всіх позицій цього типу.
page_inventory_transfer_text_2=[font=heading-2][color=#ffe6c0]Приклад 1: Паливо та боєприпаси[/color][/font]\n\nУ цьому прикладі ми візьмемо паливо, боєприпаси та ремонтні пакети з автомобільного складу і доставимо їх бойовим машинам на передову. Для цього прикладу ми використаємо Chaingunner як бойову машину, AAI Warden як транспортний засіб доставки та перероблене паливо з AAI Industry як паливо, але їх можна легко замінити на Автомобіль, AAI Hauler та Тверде паливо.\n\nНа складі транспортів є перероблене паливо, магазини з колючо-ріжучими патронами та ремонтні пакети. У даних обміну (верхня права частина структури) він отримав сигнал Перероблене паливо -1, а також сигнал Магазини з патронами -1 і Ремонтні пакети -1, що означає, що склад хоче віддати ці предмети.\n\nНаглядач AAI знаходиться на петляючому шляху від складу, рухається вздовж лінії фронту зі сходу на захід, а потім повертається до складу. Дані про підрозділ наглядача були змінені за допомогою додаткових сигналів: 1000 переробленого пального, 1000 магазинів з кумулятивними снарядами, 100 ремонтних пакетів та «[img=virtual-signal/signal-minimum-fuel] Мінімальний запас пального (МДж)», що дорівнює 800. Коли наглядач наближається до депо, депо запускає обмін. Наглядач, як і тягач, є допоміжним транспортом і має нижчий пріоритет обміну, ніж депо. Депо намагається віддати предмети, а наглядач приймає відповідні предмети, тому вони віддаються наглядачу, поки у нього не буде 1000 переробленого пального, 1000 магазинів з колючо-ріжучими патронами і 100 ремонтних пакетів.\n\nНаглядач пересувається до лінії фронту. Чейнґуннери там роблять петлю зі сходу на захід, а потім із заходу на схід. Наглядач повинен пройти поруч з усіма чейнґуннерами в патрулі, коли той рухається зі сходу на захід. Наглядач є допоміжним транспортом і може ініціювати передачу інвентарю з чейнджоунами.\n\nСигнали містяться в даних про підрозділ чейнджоунів: 50 магазинів з колючо-ріжучими патронами та 50 переробленого пального. Чейнґуннер має вищий пріоритет обміну, ніж наглядач, тому він візьме предмети, якщо у нього є 50 магазинів з колючо-ріжучими патронами та 50 переробленого пального. Наглядач віддасть усі набої, якщо зможе, але не віддасть кожну одиницю пального. Наглядач має сигнал «[img=virtual-signal/signal-minimum-fuel] Мінімальний запас палива (MJ)», тому він завжди намагатиметься тримати в запасі принаймні цю кількість палива і не роздавати його.\n\nНаглядач також ремонтуватиме сусідні чайнґаннери за допомогою ремонтних пакетів. Коли він досягне кінця бойової лінії, він повернеться до депо і почне цикл знову.\n\n[font=heading-2][color=#ffe6c0]Приклад 2: Залізна руда[/color][/font]\n\nТранспортний засіб AAI Miner має сигнал одиничних даних залізної руди, встановлений на -1. Це звичайний тип транспорту з найвищим пріоритетом, тому він активно намагається експортувати залізну руду до будь-кого, хто її прийме.\n\nЯкщо до шахтаря наближається транспортний засіб AAI Hauler, він може ініціювати передачу запасів, оскільки він є спеціальним транспортом типу «тягач». Якщо транспорт не має налаштувань даних одиниць, нічого не відбудеться, оскільки він не налаштований на прийняття будь-яких типів предметів. Якщо навантажувач має налаштування одиниці виміру 5000 залізної руди, то він прийме до 5000 залізної руди від інших транспортів і зможе забрати руду від шахтаря.\n\nЯкщо навантажувач, який забрав залізну руду, наближається до транспортного складу, то транспортний склад може ініціювати передачу запасів з навантажувачем на основі даних, якими обмінялися склади. Транспортні склади мають вищий пріоритет передачі, ніж перевізники, тому якщо транспортний склад має позитивний сигнал про наявність залізної руди, то він може змусити перевізника скинути руду. Чим вищий сигнал на складі, тим більше руди він намагатиметься забрати у перевізника.
menu_vehicle_depot=[img=item/vehicle-depot] Автопарк
title_vehicle_depot=Автопарк
page_vehicle_depot_text_1=Автопарк може отримувати та надавати матеріали для транспортів. Склад має загальне дротове з'єднання, яке виводить вміст контейнера. Верхнє праве з'єднання задає інформацію про передачу складу (наприклад, дані одиниці).\n\nСклад має вищий пріоритет передачі, ніж транспорт, що означає, що склад може штовхати або тягнути вантажі до транспорту, який може прийняти ці вантажі або має ці вантажі, які потрібно забрати.\n\nСклад має нижчий пріоритет передачі, ніж інші транспорти, що означає, що ці транспорти можуть штовхати або тягнути вантажі до складу, за умови, що склад налаштований прийняти ці вантажі, або має вантажі, з яких потрібно забрати.
menu_vehicle_deployer=[img=item/vehicle-deployer] База автотранспорту
title_vehicle_deployer=База автотранспорту
page_vehicle_deployer_text_1=База автотранспорту дозволяє розгортати транспорти з версії елемента у версію об'єкта. Транспорт виштовхується зі споруди на конвеєрі у простір попереду, і цей простір повинен бути вільним від перешкод для розгортання транспорту. Ви можете покласти конвеєр над конвеєром, щоб переміщати розгорнутий транспорт, навіть якщо у нього немає палива.\n\nЯкщо розгорнутий транспорт з штучним інтелектом, він отримає дані одиниці на основі будь-яких сигналів, встановлених або пов'язаних з невеликим вбудованим комбінатором в правому нижньому куті структури. Якщо жодних сигналів не встановлено, одиниця не матиме даних про одиницю і не виконуватиме перенесення інвентарю. Якщо визначено шлях і сигнал точки шляху, то одиниця буде приписаний до цього шляху (як точка збору).\n\nБаза автотранспорту має 2 точки з'єднання дротів. Основною структурою є контейнер, який виводить будь-які елементи у контейнері. Нижнє праве з'єднання комбінатора - це з'єднання даних одиниць виміру, ви можете задати дані одиниць виміру безпосередньо, або отримати значення через зовнішні дроти.
menu_position_beacon=[img=item/position-beacon] Позиційний маяк
title_position_beacon=Позиційний маяк
page_position_beacon_text_1=Позиційний маяк - це маркер місцеперебування. Його можна використовувати для отримання координат місцеперебування, або як точку маршруту на основі ідентифікатора маяка.


