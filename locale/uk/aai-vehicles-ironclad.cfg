[mod-name]
aai-vehicles-ironclad=AAI Vehicles: Ironclad

[mod-description]
aai-vehicles-ironclad=Важкий металевий човен, озброєний далекобійним мінометом та гарматою. Великий розмір вантажу дозволяє перевозити предмети між островами. Зброя може використовувати як мінометні, так й танкові боєприпаси. Найпростіше сідати та виходити з Ironclad з мілководдя (мод Alien Biomes).

