[technology-description]
engine=Двигуни з високим співвідношенням потужності до ваги для транспортних засобів і робототехніки.
automobilism=Швидкісні транспортні засоби.
tanks=Потужна наступальна машина з важкою бронею та гарматою.
vehicle-deployment=Автоматично розгортати транспорт з позиції транспорту. Комбінатор, що додається, дозволяє вам встановити UnitData, з якими розгортаються транспорти, щоб ви могли змінювати їхні налаштування обміну інвентарем.
vehicle-depot=Звідси транспорти можуть швидко скидати або забирати товари. Зміна запасів відбувається на основі даних одиниці транспорту та змінених налаштувань депо (комбінатор).
programmable-structures=Скануйте плитки, щоб виявити ресурси, ворогів і споруди. Автоматично розміщуйте зони за координатами. Скануйте положення плиток зон.
programmable-vehicle-structures=Скануйте стан та інвентар транспорту. Автоматично надсилати команди транспорту, щоб він рухався в певному напрямку, за координатами або слідував за гравцем чи іншим транспортом. Скануйте або встановлюйте UnitData, щоб змінити пам'ять транспорту і змінити налаштування обміну інвентарем.
position-beacon=Статичний маяк (комбінатор), який виводить свій ідентифікатор і позицію. Може використовуватися як маршрутна точка за допомогою пульта дистанційного керування.

