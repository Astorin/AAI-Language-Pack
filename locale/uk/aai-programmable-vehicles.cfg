[item-description]
vehicle-depot=Швидко переносити предмети до та з транспортів, що знаходяться поблизу, на основі вхідного сигналу. Подайте позитивний сигнал, щоб прийняти предмет від транспортів. Встановіть від'ємний сигнал, щоб віддати товар транспортам.
unit-remote-control=Виберіть транспорти з нормальним опором. Надішліть команду пошуку шляху з натиснутою клавішею Shift (використовується бітовий ші, тому може бути трохи дерповим). Клацання з натиснутою клавішею Shift розподіляє команди по вибраній області, чим більша область, тим менше юнітів стикаються один з одним. Якщо після вашої команди транспортні засоби отримають нову команду з диспетчерської вежі, то ваша команда буде скасована.
path-remote-control=Створюйте та редагуйте шляхи з маршрутними точками для транспортів. Можна зробити або створити, натиснувши клавішу "Створити/Переключити пульт" (за замовчуванням Y).
cannon-shell-precision=Подібно до гарматного снаряда, але націлений на одну ціль, а не на лінію для зменшення супутньої шкоди.
explosive-cannon-shell-precision=Подібно до розривного гарматного снаряда, але вражає одну ціль, а не лінію, що зменшує супутні пошкодження.
vehicle-deployer=Розгортає транспорт автомобільного типу. Будь-які підключені сигнальні дані зберігаються на транспорті під час його розгортання, інакше використовуються значення за замовчуванням. Сигнальні дані транспорту використовуються для цільової кількості товару на транспорті, щоб транспорти-перевізники могли обмінюватися запасами, якщо вони знаходяться в межах досяжності (запаси, що перевищують це значення, будуть перекинуті на транспор-перевізник, якщо він погодиться їх прийняти). Сигнальні дані про перевізників визначають їхню максимальну місткість, а не цільову кількість.
unit-scan=Введіть ідентифікатор транспорту або ідентифікатор гравця (вкладка "Віртуальні сигнали"), виберіть n-й об'єкт цього типу в порядку розміщення або використовуйте від'ємне значення, щоб вибрати у зворотному порядку (найновіший - першим). Виводить "кількість" об'єктів цього типу та деталі вибраного об'єкта, включаючи позицію, міцність, інвентар та внутрішні таймери.
position-beacon=Статичний маяк (комбінатор), який виводить свій ідентифікатор і позицію. Може використовуватися як маршрутна точка за допомогою пульта дистанційного керування.

