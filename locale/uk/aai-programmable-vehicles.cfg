[mod-setting-description]
start-with-unit-remote-control=Почніть з безплатного пульта дистанційного керування
start-with-random-color=Гравці з'являються з випадковим кольором.
pathfinding-visualisation-cutoff=Детальний жовтий шлях, що показує результати пошуку шляху одиниці. Процес не швидкий, тому не використовується для великих відстаней. Зменшуйте число, щоб зменшити діапазон, на якому використовується ця візуалізація. 0 вимикає візуалізацію для пришвидшення роботи.
hand-deploy-vehicle-ai-default=Яке налаштування ШІ слід використовувати за замовчуванням, коли транспортні засоби розгортаються вручну.
exclude-vehicles=Непрограмовані транспорти. Введіть "entity-name" транспортів, які потрібно виключити, через 1 пробіл.
restrict-remote-actions-to-player-ids=Якщо встановлено, лише вказані ідентифікатори гравців можуть використовувати віддалені дії одиниці та шляху, розділені 1 пропуском.
passenger-no-control-alert=Дозволяє вимкнути повідомлення "Для ручного керування автомобілем перемкніть стан ШІ на: Auto або OFF." повідомлення.
aai-remove-ai-on-mine=Рецепт перетворення транспорту зі ШІ на транспорт без ШІ вилучено, щоб зменшити захаращеність меню створення. Натомість ви можете повернути ШІ-версію транспорту, видобувши його.
deadzone-construction-denial-range=Створює без'ядерну зону між ворожими базами. Запобігає будівництву споруд у межах досяжності теперішній ворожих споруд. Вороги не можуть будувати нерестовища або хробаків надто близько до ваших башт, а ви не можете будувати башти надто близько до них.
aai-attack-target-fallback=Якщо ціль атаки не знайдено, шукайте невійськові об'єкти. Це налаштування призначене для PvP і може знизити продуктивність гри.

