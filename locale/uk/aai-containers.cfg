aai-containers-scale-icons=Зробити значок вмісту, що показується в Alt-режимі, різного розміру залежно від площі контейнера.
aai-containers-progression=Розмір інвентарю Дерев'яної скрині, Залізної скрині, Сталевої скрині, Великої скрині, Контейнера і Складу. ПЩ = Постійна щільність на комірку для сталі+. Попередження: Контейнери з великим розміром інвентарю зменшують UPS, не рекомендується перевищувати максимальний розмір інвентарю в 540 комірок.
aai-containers-number-icons=Показувати розмір контейнера числом у верхньому лівому кутку значка.

