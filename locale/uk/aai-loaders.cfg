[mod-setting-name]
aai-loaders-mode=Режим роботи
aai-loaders-lubricant-recipe=Додати рецепт з мастилом
aai-loaders-fit-assemblers=Підігнати складальні автомати

[mod-setting-description]
aai-loaders-mode=Визначає, як завантажувачі AAI працюють у грі. Рекомендованим режимом є змащення; в іншому випадку, навіть при високих витратах, навантажувачі мають занадто багато переваг над маніпуляторами.
aai-loaders-lubricant-recipe=Чи додавати простий, але неефективний рецепт, що дозволяє виробляти мастило безпосередньо з сирої нафти.\n\nЗа замовчуванням встановлено значення "Авто", що умовно увімкне цей рецепт, якщо рецепти поглибленої переробки нафти та важкої нафти на мастило не змінено з ванілі. Цей параметр нічого не робить, якщо для параметра "Режим роботи" встановлено значення, відмінне від "Змащення".
aai-loaders-fit-assemblers=Збільшити розмір складальних автоматів на 8%, щоб завантажувачі зображалися належним чином.

[string-mod-setting]
aai-loaders-mode-lubricated=Змащений
aai-loaders-mode-expensive=Дорогий (без використання рідини)
aai-loaders-mode-graphics-only=Тільки графіка
aai-loaders-lubricant-recipe-auto=Авто
aai-loaders-lubricant-recipe-enabled=Увімкнено
aai-loaders-lubricant-recipe-disabled=Вимкнено

[string-mod-setting-description]
aai-loaders-mode-lubricated=Збалансовано шляхом вартості рідини та логістики.
aai-loaders-mode-expensive=Збалансована шляхом початкових витрат. Без використання рідини.
aai-loaders-mode-graphics-only=Ігровий процес не змінюється. Лише дозволяє використовувати графіку в інших модах.
aai-loaders-lubricant-recipe-auto=Рецепт "Екстра сира олія - мастило" вмикається, якщо рецепти поглибленого перероблення олії та мастила не відрізняються від ванільного.
aai-loaders-lubricant-recipe-enabled=Увімкнено рецепт збагачення мастила з сирої оливи до мастила.
aai-loaders-lubricant-recipe-disabled=Вимкнено рецепт збагачення мастила з сирої оливи до мастила.


