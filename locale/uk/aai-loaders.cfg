aai-loader-lubricated-shared=Переміщує предмети в або з контейнера або машини зі швидкістю повного конвеєра еквівалентного ярусу. Не потребує витрат енергії.\n[img=tooltip-category-consumes] [font=default-bold][color=#f5cb48]Споживає[/color][/font] __1__[fluid=__2__] на хвилину
aai-loader-expensive-shared=Переміщує предмети в або з контейнера чи машини з такою швидкістю, що дозволяє завантажити повний конвеєр відповідного рівня без затримок. Не потребує енергії.

