[mod-setting-description]
start-with-unit-remote-control=一開始提供免費單元遙控器
start-with-random-color=玩家出現時配隨機挑選的顔色
pathfinding-visualisation-cutoff=一條詳細的黃色路徑顯示單元領航結果。此過程不快，因此不能應用於長路徑。降低數量來降低形象規模應用。設定為 0 會關閉形象來提高效率。
hand-deploy-vehicle-ai-default=手動式部署車輛時，該預設用哪一個AI模式。
exclude-vehicles=不可程式設計車輛。要排除的車輛，輸入車輛「物體名稱」，多個車輛用 1 個空格分開。
restrict-remote-actions-to-player-ids=若設定了，只有指定的玩家編號可以用單元與路徑遙控動作，多個用 1 個空格分開
passenger-no-control-alert=讓你關閉「 為了手動操作車輛，必須把AI狀態換成自動或關閉」訊息。
aai-remove-ai-on-mine=將AI車輛轉成非AI車輛的配方爲了減少製造選單雜亂被刪除。爲了替代，可以用採礦的方式找回車輛非AI的版本。
deadzone-construction-denial-range=產生敵人基地之間的無人區。禁止建設任何建構在敵人構造附近。敵人不能蓋生成處或蟲洞在你的炮塔附近，你也不能蓋炮塔在這些敵人構造附件。
aai-attack-target-fallback=如果沒找到攻擊目標，再尋找非軍事物體。這個設定項目適用於玩家對戰模式，可能會降低運轉效率。

[string-mod-setting]
