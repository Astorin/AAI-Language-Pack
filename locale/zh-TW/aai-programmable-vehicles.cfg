[entity-description]
vehicle-depot=根據輸入的訊號，快速轉移物品到附近的車輛或把物品轉移回來。為了從車輛接收某個物品，設定正數物品訊號。為了供給該物品給車輛，設定負數訊號。
vehicle-depot-combinator=把信標放在這裡或連上網路來設定兵營交換設定。
vehicle-deployer=會部署轎車類車輛。當車輛部署時，所有連接的訊號資料會儲存到車輛，否則系統會採用預設設定。車輛訊號資料是用於界定車輛目標物品數量，進而讓指定範圍之内的載貨車交換貨物(超過目標數量的貨物會推給可以接收的載貨車)。載貨車訊號資料會界定最高容量而不界定目標數量。
vehicle-deployer-combinator=把信標放在這裡或連上網路來設定部署的單元資料。
unit-scan=輸入車輛編號或玩家編號(虛擬訊號標籤)，會按照放置順序選擇屬於同一個類型的第幾個物體，或者可以用負值選擇倒序(最近為先)。輸出的物體跟選擇的物體算是同一個類型，包含位置、生命值，背包、内在計時等。
position-beacon=一個靜態信標(組合器)，能夠輸出其編號以及位置。可以透過路徑遙控器把它當作航點。

