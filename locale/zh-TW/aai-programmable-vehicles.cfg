[technology-description]
engine=高功率重量比引擎，適用於車輛與機器人學。
automobilism=快速運輸車輛。
tanks=強勁進攻車，配重型裝甲以及一尊大砲.
vehicle-deployment=從車輛物品自動部署車輛。附帶組合器可以讓你設定車輛所部署的單元資料，因此可以更改車輛的貨物交換設定。
vehicle-depot=車輛可以在這裡快速裝卸貨物。貨物變動按照車輛的單元資料以及兵營交換設定 (組合器) 進行的。
programmable-structures=掃描鋪面來偵測資源、敵人以及構造。自動在坐標放置區域。掃描鋪面位置。
programmable-vehicle-structures=掃描車輛位置狀態以及貨物。自動發出車輛指令、往指定的方向、按照坐標或者跟隨玩家或車輛。掃描或設定單元資料來修改車輛記憶以及修改貨物交換設定。
position-beacon=一個靜態信標(組合器)，能夠輸出其編號以及位置。可以透過路徑遙控器把它當作航點。

